      name: kube-prometheus-stack-alertmanager
  oidc:
    provider:
      issuer: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET"
    clientID: "62e859f7-c3c2-463d-87de-4d05ecc27776"
    clientSecret:
      name: "alertmanager-secret"
    redirectURL: "https://alertmanager.darkfellanetwork.com/oauth2/callback"
    logoutPath: "/logout"
  jwt:
    providers:
    - name: keycloak
      issuer: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET"
      remoteJWKS:
        uri: https://accounts.darkfellanetwork.com/realms/DarkfellaNET/protocol/openid-connect/certs
      extractFrom:
        cookies: [AccessToken-4679ee76]
  authorization:
    defaultAction: Deny
    rules:
    - action: Allow
      name: allow-by-group
      principal:
        jwt:
          provider: keycloak
          claims:
          - name: roles
            values: [observability]
    - action: Allow
      name: allow-by-email
      principal:
        jwt:
          provider: keycloak
          claims:
          - name: email
            values: [georgi.panov@darkfellanetwork.com]
