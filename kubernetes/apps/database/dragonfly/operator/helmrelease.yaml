---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator-controller-manager
spec:
  interval: 30m
  chart:
    spec:
      verify:
        provider: cosign
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    serviceAccount:
      create: false
      name: dragonfly-operator-controller-manager
    controllers:
      dragonfly-operator-controller-manager:
        labels:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: dragonfly-operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: dragonfly-operator
          control-plane: controller-manager
        containers:
          rbac-proxy:
            image:
              repository: quay.io/brancz/kube-rbac-proxy
              tag: v0.18.2@sha256:7de54b6dedc8006ffd447267b826eb417a648c00f2b735b6d313395411803719
            args:
              - "--secure-listen-address=0.0.0.0:8443"
              - "--upstream=http://127.0.0.1:8080/"
              - "--tls-min-version=VersionTLS13"
              - "--v=0"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 5m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 128Mi
          app:
            image:
              repository: docker.dragonflydb.io/dragonflydb/operator
              tag: v1.1.8@sha256:5e0ebd5d58066499fb19ea4102531972401f2a6100fc9f4dbc45284c4175de82
            args:
              - "--health-probe-bind-address=:8081"
              - "--metrics-bind-address=127.0.0.1:8080"
              - "--leader-elect"
            command:
              - "/manager"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 128Mi
        annotations:
          reloader.stakater.com/auto: "true"
    service:
      app:
        labels:
            app.kubernetes.io/component: kube-rbac-proxy
            app.kubernetes.io/created-by: dragonfly-operator
            app.kubernetes.io/instance: controller-manager-metrics-service
            app.kubernetes.io/name: service
            app.kubernetes.io/part-of: dragonfly-operator
            control-plane: controller-manager
        controller: dragonfly-operator-controller-manager
        ipFamilyPolicy: RequireDualStack
        ipFamilies: ["IPv4", "IPv6"]
        ports:
          https:
            port: 8443
