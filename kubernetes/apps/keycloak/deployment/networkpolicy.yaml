---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: keycloak-ingress-policy
spec:
  endpointSelector:
    matchLabels:
      app: keycloak
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: external-ingress-nginx
            io.kubernetes.pod.namespace: network
      toPorts:
        - ports:
            - port: "443"
