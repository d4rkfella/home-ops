---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: prometheus-route-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: kube-prometheus-stack-prometheus
  oidc:
    provider:
      issuer: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET"
    clientID: "b257908e-34ad-4933-98a0-ca00ff6fcfdd"
    clientSecret:
      name: "prometheus-secret"
    redirectURL: "https://prometheus.darkfellanetwork.com/oauth2/callback"
    logoutPath: "/logout"
  jwt:
    providers:
    - name: keycloak
      issuer: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET"
      remoteJWKS:
        uri: https://accounts.darkfellanetwork.com/realms/DarkfellaNET/protocol/openid-connect/certs
      extractFrom:
        cookies: [AccessToken-5313e4f6]
  authorization:
    defaultAction: Deny
    rules:
    - action: Allow
      name: allow-by-group
      principal:
        jwt:
          provider: keycloak
          claims:
          - name: roles
            values: [observability]
    - action: Allow
      name: allow-by-email
      principal:
        jwt:
          provider: keycloak
          claims:
          - name: email
            values: [georgi.panov@darkfellanetwork.com]
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: alertmanager-route-oidc
spec:
  targetRefs:
