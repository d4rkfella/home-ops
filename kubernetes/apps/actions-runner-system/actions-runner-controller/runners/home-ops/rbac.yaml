---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arc-runners
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: arc-runners
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: arc-runners
    namespace: arc-runners
---
apiVersion: talos.dev/v1alpha1
kind: ServiceAccount
metadata:
  name: arc-runners
spec:
  roles:
    - os:admin
