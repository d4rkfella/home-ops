---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cdi-operator
  namespace: flux-system
spec:
  targetNamespace: cdi
  dependsOn:
    - name: kubevirt
  path: ./kubernetes/main/apps/virtualization/cdi-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cdi-operator-config
  namespace: flux-system
spec:
  targetNamespace: cdi
  dependsOn:
    - name: cdi-operator
  path: ./kubernetes/main/apps/virtualization/cdi-operator/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  timeout: 5m
