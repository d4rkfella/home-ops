---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: prometheus
spec:
  provider: vault
  secretObjects:
    - data:
      - key: client_id
        objectName: client_id
      - key: client_secret
        objectName: client_secret
      secretName: prometheus-oauth2-credentials
      type: Opaque
  parameters:
    roleName: 'prometheus'
    vaultAddress: 'https://vault.darkfellanetwork.com:8200'
    objects: |
      - objectName: "oauth2-proxy.cfg"
        secretPath: "secrets/data/oauth2/prometheus"
        secretKey: "oauth2-proxy.cfg"
      - objectName: "darkfellanet-internal-root-ca.crt"
        secretPath: "secrets/data/oauth2/prometheus"
        secretKey: "ca.crt"
      - objectName: "client_id"
        secretPath: "secrets/data/oauth2/prometheus"
        secretKey: "client_id"
      - objectName: "client_secret"
        secretPath: "secrets/data/oauth2/prometheus"
        secretKey: "client_secret"
---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: alertmanager
spec:
  provider: vault
  secretObjects:
    - data:
      - key: tls.crt
        objectName: tls.crt
      - key: tls.key
        objectName: tls.key
      secretName: alertmanager-secret
      type: Opaque
  parameters:
    roleName: 'alertmanager'
    vaultAddress: 'https://vault.darkfellanetwork.com:8200'
    objects: |
      - objectName: "oauth2-proxy.cfg"
        secretPath: "secrets/data/alertmanager"
        secretKey: "oauth2-proxy.cfg"
      - objectName: "darkfellanet-internal-root-ca.crt"
        secretPath: "secrets/data/certificates/darkfellanet-internal"
        secretKey: "ca.crt"
      - objectName: "tls.crt"
        secretPath: "secrets/data/certificates/alertmanager"
        secretKey: "tls.crt"
      - objectName: "tls.key"
        secretPath: "secrets/data/certificates/alertmanager"
        secretKey: "tls.key"
