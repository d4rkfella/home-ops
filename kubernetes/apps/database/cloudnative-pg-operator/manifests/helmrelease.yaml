---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cloudnative-pg-operator
  values:
    crds:
      create: true
    monitoring:
      podMonitorEnabled: true
      grafanaDashboard:
        create: false
    config:
      clusterWide: false
