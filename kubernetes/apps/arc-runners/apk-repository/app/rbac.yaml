---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apk-repository-runner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: apk-repository-runner-role
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["get", "create"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "delete", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: apk-repository-runner-role-binding
subjects:
  - kind: ServiceAccount
    name: apk-repository-runner
    namespace: arc-runners
roleRef:
  kind: Role
  name: apk-repository-runner-role
  apiGroup: rbac.authorization.k8s.io
