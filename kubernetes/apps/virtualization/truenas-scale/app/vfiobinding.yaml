apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pci-device-binder
  labels:
    app: pci-binder
spec:
  selector:
    matchLabels:
      app: pci-binder
  template:
    metadata:
      labels:
        app: pci-binder
    spec:
      priorityClassName: system-node-critical
      restartPolicy: Always
      initContainers:
        - name: pci-rebind
          image: ghcr.io/d4rkfella/talos-vfio-binding:1.0.0@sha256:60a680d17bc8354583e0ec7a068aaf0f329295c28f5eefecd2c52c9452f5f1e6
          env:
            - name: PCI_IDS
              value: "0000:05:00.0,0000:0a:00.0"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            readOnlyRootFilesystem: true
            privileged: true
          volumeMounts:
            - mountPath: /sys
              name: sysfs
      containers:
        - name: Idle
          image: busybox:latest
          command: ["sh", "-c", "echo 'DaemonSet active but idle'; sleep infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }

      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        seccompProfile: { type: RuntimeDefault }

      volumes:
        - name: sysfs
          hostPath:
            path: /sys
