---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-httproute
spec:
  hostnames: ["accounts.darkfellanetwork.com"]
  parentRefs:
    - name: external
      namespace: envoy-gateway-system
      sectionName: https
  rules:
    - backendRefs:
        - name: keycloak-service
          namespace: idp
          port: 80
