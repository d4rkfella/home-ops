apiVersion: batch/v1
kind: CronJob
metadata:
  name: keycloak-jwt-fetcher
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: oidc-jwt-fetcher
          containers:
          - name: oidc-jwt-fetcher
            image: ghcr.io/d4rkfella/oidc-jwt-fetcher:latest@sha256:26f215ad134854bedbd1a511f9e50f210db8cda90b7a7ab288efcb9d0c46811c
            env:
              - name: CLIENT_ID
                value: "1ec97925-af53-40cf-aee1-d9eae03ddebd"
              - name: CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: flux-alerts-secret
                    key: CLIENT_SECRET
              - name: KEYCLOAK_URL
                value: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET/protocol/openid-connect/token"
              - name: SCOPE
                value: "openid profile email"
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 65532
            runAsGroup: 65532
