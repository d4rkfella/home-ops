---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: mount-internal-ca
spec:
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: mount-internal-ca-into-containers
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job

      mutate:
        targets:
          - apiVersion: v1
            kind: Pod
          - apiVersion: apps/v1
            kind: Deployment
          - apiVersion: apps/v1
            kind: StatefulSet
          - apiVersion: apps/v1
            kind: DaemonSet
          - apiVersion: batch/v1
            kind: Job

        patchStrategicMerge:
          spec:
            volumes:
              - name: internal-ca
                secret:
                  secretName: internal-ca
            containers:
              - (name): "*"
                volumeMounts:
                  - name: internal-ca
                    mountPath: /etc/ssl/certs/internal-ca.crt
                    subPath: ca.crt
                    readOnly: true
