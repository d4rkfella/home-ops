---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: sonarr-route-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: sonarr
  oidc:
    provider:
      issuer: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET"
    clientID: "91541ad5-d34b-4dec-98f4-4b644882e02d"
    clientSecret:
      name: "sonarr-secret"
    redirectURL: "https://sonarr.darkfellanetwork.com/oauth2/callback"
    logoutPath: "/logout"
  jwt:
    providers:
    - name: keycloak
      issuer: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET"
      remoteJWKS:
        uri: https://accounts.darkfellanetwork.com/realms/DarkfellaNET/protocol/openid-connect/certs
      extractFrom:
        cookies: [AccessToken-16e2627e]
  authorization:
    defaultAction: Deny
    rules:
    - action: Allow
      name: allow-by-group
      principal:
        jwt:
          provider: keycloak
          claims:
          - name: groups
            values: [media-admin]
    - action: Allow
      name: allow-by-email
      principal:
        jwt:
          provider: keycloak
          claims:
          - name: email
            values: [georgi.panov@darkfellanetwork.com]
