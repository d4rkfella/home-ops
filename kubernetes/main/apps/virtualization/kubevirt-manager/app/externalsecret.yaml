---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret kubevirt-manager-oauth-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        COOKIE_SECRET: "{{ .COOKIE_SECRET }}"
        CLIENT_SECRET: "{{ .CLIENT_SECRET}}"
        CLIENT_ID: "{{ .CLIENT_ID }}"
        DRAGONFLY_PASSWORD: "{{ .DRAGONFLY__PASSWORD }}"
        dragonfly-ca.crt: '{{ index . "dragonfly-ca.crt" }}'
  dataFrom:
    - extract:
        key: secrets/oauth2/kubevirt-manager
    - extract:
        key: secrets/dragonfly
  data:
    - secretKey: dragonfly-ca.crt
      remoteRef:
        key: secrets/certificates/dragonfly
        property: ca.crt
