---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apk-repository-runner
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name apk-repository-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    githubConfigUrl: https://github.com/d4rkfella/apk-repository
    githubConfigSecret: arc-runners-secret
    namespaceOverride: arc-runners
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-zfs-128k
        resources:
          requests:
            storage: 50Gi
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/d4rkfella/actions-runner:2.323.0@sha256:4b77b7236c2ee975531e2ff582883bd271f9430a95692e4952fda4bf5eb65340
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "true"
        serviceAccountName: *name
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: arc-system
