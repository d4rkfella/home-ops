apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: artifactory-httproute
spec:
  hostnames: ["packages.darkfellanetwork.com"]
  parentRefs:
    - name: internal  # Your internal Gateway
      namespace: envoy-gateway-system
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /wolfi-os
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /artifactory/wolfi-os
      backendRefs:
        - name: artifactory
          namespace: artifactory
          port: 8082
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: artifactory
          namespace: artifactory
          port: 8082
