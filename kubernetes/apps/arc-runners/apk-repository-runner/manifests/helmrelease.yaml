---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: apk-repository-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    githubConfigUrl: https://github.com/d4rkfella/apk-repository
    githubConfigSecret: apk-repository-runner-secret
    namespaceOverride: arc-runners
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-zfs-128k
        resources:
          requests:
            storage: 20Gi
    template:
      metadata:
        annotations:
          container.apparmor.security.beta.kubernetes.io/runner: unconfined
      spec:
        hostUsers: false
        securityContext:
          fsGroup: 1001
          seccompProfile:
            type: Unconfined
        containers:
          - name: runner
            image: ghcr.io/d4rkfella/wolfi-actions-runner:2.324.0@sha256:ae01bf92c5d4901b6502bb3af99116f1b698405aa9d5e67c0144fe2dd0409361
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            securityContext:
              capabilities:
                add: ["SYS_ADMIN"]
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: arc-system
