---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: envoy-gateway
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  url: oci://docker.io/envoyproxy/gateway-helm
  ref:
    tag: 1.4.0
  #verify:
    #provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway-controller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: envoy-gateway
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  postRenderers:
  - kustomize:
      patches:
      - target:
          kind: Deployment
          name: envoy-gateway
        patch: |-
          - op: add
            path: /spec/template/spec/hostUsers
            value: false
