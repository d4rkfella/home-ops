---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: loki
spec:
  provider: vault
  parameters:
    roleName: loki
    vaultAddress: 'https://vault.darkfellanetwork.com:8200'
    objects: |
      - objectName: "oauth2-proxy.cfg"
        secretPath: "secrets/data/loki"
        secretKey: "oauth2-proxy.cfg"
      - objectName: "darkfellanet-internal-root-ca.crt"
        secretPath: "secrets/data/certificates/darkfellanet-internal"
        secretKey: "ca.crt"
