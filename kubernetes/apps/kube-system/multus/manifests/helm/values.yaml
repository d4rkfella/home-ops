controllers:
  multus:
    serviceAccount:
      identifier: multus
    type: daemonset
    initContainers:
      install-multus-binary:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.0@sha256:76cbe65380f805a455acb0281e56e3bc2d3db5758943912998d8d8b0f0b06098
        command: ["/install_multus"]
        args:
          - --type
          - thin
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
      install-cni-plugins:
        image:
          repository: ghcr.io/d4rkfella/cni-plugins-install
          tag: 1.0.2@sha256:9a713a17c109c64073f5bdbffcab81ac72919eb8cfb24f3405c80ce8f4f9fa75
        env:
          # renovate: datasource=github-releases depName=containernetworking/plugins
          CNI_PLUGINS_VERSION: v1.7.1
    containers:
      multus:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.0@sha256:76cbe65380f805a455acb0281e56e3bc2d3db5758943912998d8d8b0f0b06098
        args:
          - --multus-conf-file=auto
          - --multus-autoconfig-dir=/host/etc/cni/net.d
          - --cni-conf-dir=/host/etc/cni/net.d
          - --cleanup-config-on-exit=true
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 50Mi
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError

defaultPodOptions:
  hostNetwork: true
  terminationGracePeriodSeconds: 15
  dnsPolicy: "Default"

persistence:
  cni:
    type: hostPath
    hostPath: /etc/cni/net.d
    advancedMounts:
      multus:
        multus:
          - path: /host/etc/cni/net.d
  cnibin:
    type: hostPath
    hostPath: /opt/cni/bin
    advancedMounts:
      multus:
        install-multus-binary:
          - path: /host/opt/cni/bin
            mountPropagation: Bidirectional
        multus:
          - path: /host/opt/cni/bin
        install-cni-plugins:
          - path: /host/opt/cni/bin
  tmp:
    type: emptyDir
    advancedMounts:
      multus:
        install-cni-plugins:
          - path: /tmp

serviceAccount:
  multus: {}
