apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-images
spec:
  webhookConfiguration:
    failurePolicy: Fail
    timeoutSeconds: 30
  background: true
  rules:
    - name: verify-cosign-signature
      match:
        any:
          - resources:
              kinds:
                - Pod
      verifyImages:
        - imageReferences:
          - "ghcr.io/fluxcd/source-controller*"
          - "ghcr.io/fluxcd/kustomize-controller*"
          - "ghcr.io/fluxcd/helm-controller*"
          - "ghcr.io/fluxcd/notification-controller*"
          failureAction: Enforce
          attestors:
            - entries:
                - keyless:
                    subject: "https://github.com/fluxcd/*"
                    issuer: "https://token.actions.githubusercontent.com"
                    rekor:
                      url: https://rekor.sigstore.dev
        - imageReferences:
          - "ghcr.io/d4rkfella/**"
          failureAction: Enforce
          attestors:
            - entries:
                - keyless:
                    subjectRegExp: "https://github.com/d4rkfella/.*/.github/workflows/(apko-build|build).yaml@refs/heads/main"
                    issuer: "https://token.actions.githubusercontent.com"
                    rekor:
                      url: https://rekor.sigstore.dev
          attestations:
            - type: https://slsa.dev/provenance/v0.2
              conditions:
                - all:
                  - key: "{{ regex_match('^https://github.com/slsa-framework/slsa-github-generator/container@.*','{{ buildType}}') }}"
                    operator: Equals
                    value: true
                  - key: "{{ regex_match('^https://github.com/d4rkfella/.*/.github/workflows/(apko-build|build).yaml@refs/heads/main','{{ builder.id}}') }}"
                    operator: Equals
                    value: true
        - imageReferences:
          - "ghcr.io/controlplaneio-fluxcd/flux-operator*"
          failureAction: Enforce
          attestors:
            - entries:
                - keyless:
                    subject: "https://github.com/controlplaneio-fluxcd/flux-operator/*"
                    issuer: "https://token.actions.githubusercontent.com"
                    rekor:
                      url: https://rekor.sigstore.dev
        - imageReferences:
          - "ghcr.io/d4rkfella/opnsense-exporter"
          type: SigstoreBundle
          attestations:
          - attestors:
            - entries:
              - keyless:
                  issuer: https://token.actions.githubusercontent.com
                  subjectRegExp: "https://github.com/d4rkfella/.*/.github/workflows/(apko-build|build).yaml@refs/heads/main"
                  rekor:
                      url: https://rekor.sigstore.dev
            conditions:
            - all:
              - key: "{{ regex_match('^https://github.com/slsa-framework/slsa-github-generator/container@.*','{{ buildType}}') }}"
                operator: Equals
                value: true
              - key: "{{ regex_match('^https://github.com/d4rkfella/.*/.github/workflows/(apko-build|build).yaml@refs/heads/main','{{ builder.id}}') }}"
                operator: Equals
                value: true
            type: https://slsa.dev/provenance/v0.2
