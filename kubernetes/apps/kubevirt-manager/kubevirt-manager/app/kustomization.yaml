---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/kubevirt-manager/kubevirt-manager/main/kubernetes/crd.yaml
  - ./helmrelease.yaml
  - ./externalsecret.yaml
  - ./prometheus-config.yaml
  - ./certificate.yaml
configMapGenerator:
  - name: nginx-default
    files:
      - resources/default.conf
  - name: nginx-config
    files:
      - resources/nginx.conf
  - name: prometheus-config
    files:
      - resources/prometheus.conf
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
