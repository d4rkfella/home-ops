---
instance:
  distribution:
    # renovate: datasource=github-releases depName=fluxcd/flux2
    version: 2.5.1
    registry: "ghcr.io/fluxcd"
  cluster:
    networkPolicy: false
  storage:
    class: openebs-zfs-128k
    size: 20Gi
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  sync:
    kind: GitRepository
    url: https://github.com/d4rkfella/home-ops.git
    ref: refs/heads/main
    path: kubernetes/flux/cluster
    interval: 1h
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux
  kustomize:
    patches:
      - patch: |
          - op: add
            path: /spec/decryption
            value:
              provider: sops
              secretRef:
                name: sops-age
        target:
          group: kustomize.toolkit.fluxcd.io
          kind: Kustomization
      # Increase the number of workers and limits
      # Ref: https://fluxcd.io/flux/installation/configuration/vertical-scaling/#increase-the-number-of-workers-and-limits
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=10
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: all
          spec:
            template:
              spec:
                containers:
                  - name: manager
                    resources:
                      limits:
                        memory: 2Gi
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      # Enable in-memory kustomize builds
      # Ref: https://fluxcd.io/flux/installation/configuration/vertical-scaling/#enable-in-memory-kustomize-builds
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=20
          - op: replace
            path: /spec/template/spec/volumes/0
            value:
              name: temp
              emptyDir:
                medium: Memory
        target:
          kind: Deployment
          name: kustomize-controller
      # Enable Helm repositories caching
      # Ref: https://fluxcd.io/flux/installation/configuration/vertical-scaling/#enable-helm-repositories-caching
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --helm-cache-max-size=30
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --helm-cache-ttl=60m
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --helm-cache-purge-interval=5m
        target:
          kind: Deployment
          name: source-controller
      # Flux near OOM detection for Helm
      # Ref: https://fluxcd.io/flux/installation/configuration/helm-oom-detection/
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --feature-gates=OOMWatch=true
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --oom-watch-memory-threshold=95
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --oom-watch-interval=500ms
        target:
          kind: Deployment
          name: helm-controller
      # Add app.kubernetes.io/name label to kustomize-controller pods
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: kustomize-controller
          spec:
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: kustomize-controller
        target:
          kind: Deployment
          name: kustomize-controller

      # Add app.kubernetes.io/name label to helm-controller pods
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: helm-controller # Match target name
          spec:
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: helm-controller
        target:
          kind: Deployment
          name: helm-controller

      # Add app.kubernetes.io/name label to source-controller pods
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: source-controller # Match target name
          spec:
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: source-controller
        target:
          kind: Deployment
          name: source-controller

      # Add app.kubernetes.io/name label to notification-controller pods
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: notification-controller
          spec:
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: notification-controller
        target:
          kind: Deployment
          name: notification-controller
