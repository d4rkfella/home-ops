---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app oidc-jwt-fetcher
spec:
  schedule: "*/55 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            app.kubernetes.io/name: *app
        spec:
          serviceAccountName: oidc-jwt-fetcher
          containers:
          - name: oidc-jwt-fetcher
            image: ghcr.io/d4rkfella/oidc-jwt-fetcher:1.0.0@sha256:b6348ab8e89b2abf76a745a7ee5be4965decc9dc39a0dab529f98f498b395ed7
            imagePullPolicy: IfNotPresent
            env:
              - name: OIDC_CLIENT_ID
                value: "1ec97925-af53-40cf-aee1-d9eae03ddebd"
              - name: OIDC_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: oidc-jwt-fetcher-secret
                    key: client_secret
              - name: OIDC_TOKEN_URL
                value: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET/protocol/openid-connect/token"
              - name: OIDC_SCOPES
                value: "openid profile email"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 200m
                memory: 100m
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            seccompProfile: { type: RuntimeDefault }
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
