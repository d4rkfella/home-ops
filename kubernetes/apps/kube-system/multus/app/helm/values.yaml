controllers:
  multus:
    type: daemonset
    initContainers:
      install-multus-binary:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.0@sha256:0343f5191f60e6ecdbb8c7a28864f15f1b2fb2963b547f68f080e964639cb592
        command: ["/install_multus"]
        args:
          - --type
          - thin
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
      install-cni-plugins:
        image:
          repository: ghcr.io/home-operations/cni-plugins
          tag: 1.6.2@sha256:078ddbb602860268c20c4fd3e31a047315f5b686545588de534aade7059a7764
    containers:
      multus:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.0@sha256:0343f5191f60e6ecdbb8c7a28864f15f1b2fb2963b547f68f080e964639cb592
        args:
          - --multus-conf-file=auto
          - --multus-autoconfig-dir=/host/etc/cni/net.d
          - --cni-conf-dir=/host/etc/cni/net.d
          - --cleanup-config-on-exit=true
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 50Mi
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
defaultPodOptions:
  hostNetwork: true
  terminationGracePeriodSeconds: 10
persistence:
  cni:
    type: hostPath
    hostPath: /etc/cni/net.d
    advancedMounts:
      multus:
        multus:
          - path: /host/etc/cni/net.d
  cnibin:
    type: hostPath
    hostPath: /opt/cni/bin
    advancedMounts:
      multus:
        install-multus-binary:
          - path: /host/opt/cni/bin
            mountPropagation: Bidirectional
        multus:
          - path: /host/opt/cni/bin
        install-cni-plugins:
          - path: /host/opt/cni/bin
serviceAccount:
  create: true
  name: multus
