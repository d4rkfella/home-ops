---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ubuntu
spec:
  path: ./kubernetes/apps/virtualization/ubuntu/manifests
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 1h
  timeout: 5m
  retryInterval: 2m
