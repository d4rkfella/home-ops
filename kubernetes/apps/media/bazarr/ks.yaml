---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app bazarr
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
    - ../../../../components/gatus/internal
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: database
    - name: dragonfly-cluster
      namespace: database
    - name: keycloak-instance
      namespace: keycloak
  path: ./kubernetes/apps/media/bazarr/manifests
  postBuild:
    substitute:
      APP: *app
      GATUS_NAME: Bazarr
      GATUS_CONDITIONS: '["[STATUS] == 200", "[BODY].status == OK"]'
      GATUS_PATH: /api/system/ping
      VOLSYNC_CAPACITY: 2Gi
      VOLSYNC_PUID: '65532'
      VOLSYNC_PGID: '65532'
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 31m
  timeout: 5m
