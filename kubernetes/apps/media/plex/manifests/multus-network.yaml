apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: plex
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "plex",
      "plugins": [
        {
          "type": "bridge",
          "bridge": "br0",
          "ipam": {
            "type": "static",
            "addresses": [
              {
                "address": "192.168.91.43/24"
              }
            ],
            "routes": [
              {
                "dst": "0.0.0.0/0",
                "gw": "192.168.91.1"
              }
            ],
            "dns": {
              "nameservers": [
                "192.168.91.41"
              ]
            }
          }
        },
        {
          "type": "tuning",
          "capabilities": {
            "mac": true
          }
        }
      ]
    }
