apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jfrog
spec:
  interval: 1h
  url: https://charts.jfrog.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: artifactory
spec:
  interval: 5m
  chart:
    spec:
      chart: artifactory
      version: "107.111.7"
      sourceRef:
        kind: HelmRepository
        name: jfrog
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    artifactory:
      name: artifactory
      replicaCount: 1
      joinKey: "00000000000000000000000000000000"
      persistence:
        enabled: true
        size: 20Gi
        mountPath: "/var/opt/jfrog/artifactory"
        type: file-system
      service:
        type: ClusterIP
        name: artifactory
        port: 8081
      admin:
        username: "admin"
        password: "admin"
      resources:
        requests:
          memory: "1Gi"
          cpu: "500m"
        limits:
          memory: "2Gi"
          cpu: "1"
      extraEnvironmentVariables:
        - name: ARTIFACTORY_HOME
          value: "/var/opt/jfrog/artifactory"
        - name: JFROG_HOME
          value: "/var/opt/jfrog"
        - name: JF_SHARED_JFROGURL
          value: "http://artifactory:8081"
        - name: JF_SHARED_NODE_ID
          value: "artifactory-0"
        - name: JF_SHARED_NODE_NAME
          value: "artifactory-0"
        - name: JF_SHARED_JOIN_KEY
          value: "00000000000000000000000000000000"
      waitForDatabase: true
      deleteDBPropertiesOnStartup: true
      podSecurityContext:
        enabled: true
        runAsUser: 1030
        runAsGroup: 1030
        fsGroup: 1030
      containerSecurityContext:
        enabled: true
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault

    postgresql:
      enabled: true
      image:
        registry: releases-docker.jfrog.io
        repository: bitnami/postgresql
        tag: 16.6.0-debian-12-r2
      auth:
        username: "artifactory"
        password: "change-me-please"  # Change this!
        database: "artifactory"
      primary:
        extendedConfiguration: |
          listen_addresses = '*'
          max_connections = 1500
        persistence:
          enabled: true
          size: 20Gi
        service:
          ports:
            postgresql: 5432
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      securityContext:
        enabled: true
      containerSecurityContext:
        enabled: true

    nginx:
      enabled: true
      service:
        annotations: {}

    # Disable unnecessary components
    access:
      enabled: false
    metadata:
      enabled: false
    event:
      enabled: false
    jfconnect:
      enabled: false
    onemodel:
      enabled: false
    topology:
      enabled: false
    jfconfig:
      enabled: false
    observability:
      enabled: false

    # Disable mission control
    mc:
      enabled: false

    # Disable filebeat
    filebeat:
      enabled: false

    # Disable RTFS
    rtfs:
      enabled: false

    # Set probes timeout
    probes:
      timeoutSeconds: 10

    # Configure router
    router:
      enabled: true
      service:
        type: ClusterIP
        port: 8082
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "200m"
      extraEnvironmentVariables:
        - name: JF_SHARED_JFROGURL
          value: "http://artifactory:8081"
        - name: JF_SHARED_NODE_ID
          value: "artifactory-0"
        - name: JF_SHARED_NODE_NAME
          value: "artifactory-0"
        - name: JF_SHARED_JOIN_KEY
          value: "00000000000000000000000000000000"
      serviceRegistry:
        enabled: false

    # Configure frontend
    frontend:
      enabled: true
      service:
        type: ClusterIP
        port: 80
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "200m"
      extraEnvironmentVariables:
        - name: JF_SHARED_JFROGURL
          value: "http://artifactory:8081"
        - name: JF_SHARED_NODE_ID
          value: "artifactory-0"
        - name: JF_SHARED_NODE_NAME
          value: "artifactory-0"
        - name: JF_SHARED_JOIN_KEY
          value: "00000000000000000000000000000000"
