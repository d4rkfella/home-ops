---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: alertmanager-secret
  dataFrom:
    - extract:
        key: secrets/alertmanager
    - extract:
        key: secrets/pushover
    - extract:
        key: secrets/certificates/internal-ca
    - extract:
        key: secrets/dragonfly
---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prometheus
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: prometheus-secret
  dataFrom:
    - extract:
        key: secrets/prometheus
    - extract:
        key: secrets/certificates/internal-ca
    - extract:
        key: secrets/dragonfly
