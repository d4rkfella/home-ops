---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbitmanage
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  values:
    controllers:
      qbitmanage:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/d4rkfella/qbit_manage
              tag: 4.5.4@sha256:5cd86eb357cf889b94082fbc810563ad2b19f2256e5ba7dd2bf82344a795c05c
            env:
              TZ: Europe/Sofia
              QBT_WIDTH: 100
              QBITTORRENT_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: &secret qbitmanage-secret
                    key: QBITTORRENT_USERNAME
              QBITTORRENT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: QBITTORRENT_PASSWORD
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "cp /tmp/config.yml /config/config.yml"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      hostAliases:
        - ip: "192.168.91.52"
          hostnames:
            - "qbittorrent.darkfellanetwork.com"

      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: qbitmanage
        ports:
          http:
            port: &port 8080

    route:
      app:
        hostnames: ["{{ .Release.Name }}.darkfellanetwork.com"]
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config

      config-file:
        type: configMap
        name: "{{ .Release.Name }}-configmap"
        globalMounts:
          - path: /tmp/config.yml
            subPath: config.yml
            readOnly: true

      media:
        type: nfs
        server: 192.168.91.40
        path: /mnt/exos20/data/downloads/torrents
        globalMounts:
          - path: /data/downloads/torrents

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
