---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.25.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  values:
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      analytics:
        reporting_enabled: false
      server:
        log_level: info
      commonConfig:
        replication_factor: 1
      compactor:
        working_directory: /var/loki/compactor/retention
        delete_request_store: filesystem
        retention_enabled: true
      ingester:
        chunk_encoding: snappy
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: "2024-04-01" # quote
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      limits_config:
        retention_period: 14d
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 50Gi
        storageClass: openebs-zfs-128k
      #extraContainers:
        #- name: oauth-proxy
          #image: quay.io/oauth2-proxy/oauth2-proxy:v7.8.1-amd64@sha256:543e19accc96055a00f42ed93525ae04008bea3d7debe1d912096f8f20978033
          #args:
          #- --config=/vault/secrets/oauth2-proxy.cfg
          #ports:
          #- containerPort: 8081
            #name: oauth-proxy
            #protocol: TCP
          #securityContext:
            #allowPrivilegeEscalation: false
            #readOnlyRootFilesystem: true
            #capabilities: { drop: ["ALL"] }
          #volumeMounts:
            #- name: loki
              #mountPath: /vault/secrets/oauth2-proxy.cfg
              #subPath: oauth2-proxy.cfg
              #readOnly: true
            #- name: loki
              #mountPath: /etc/ssl/certs/darkfellanet-internal-root-ca.crt
              #subPath: darkfellanet-internal-root-ca.crt
              #readOnly: true
            #- name: loki-internal-tls
              #mountPath: /vault/secrets/tls
              #readOnly: true
    gateway:
      replicas: 0
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    lokiCanary:
      enabled: false
    test:
      enabled: false
    sidecar:
      image:
        repository: ghcr.io/kiwigrid/k8s-sidecar
      rules:
        searchNamespace: ALL
