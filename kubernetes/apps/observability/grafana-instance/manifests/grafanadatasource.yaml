---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
      name: Prometheus
      type: prometheus
      uid: prometheus
      access: proxy
      url: https://prometheus.darkfellanetwork.com
      jsonData:
        timeInterval: 1m
        oauthPassThru: true
      isDefault: true
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: alertmanager
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    name: Alertmanager
    type: alertmanager
    uid: alertmanager
    access: proxy
    url: https://alertmanager.darkfellanetwork.com
    jsonData:
      oauthPassThru: true
      implementation: prometheus
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki-headless.observability.svc.cluster.local:3100
    jsonData:
      maxLines: 250
