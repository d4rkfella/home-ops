---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: darkfellanet
spec:
  secretName: darkfellanet-tls
  issuerRef:
    name: zerossl-prod
    kind: ClusterIssuer
  commonName: darkfellanetwork.com
  dnsNames:
    - darkfellanetwork.com
    - "*.darkfellanetwork.com"
