apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pci-device-binder
  namespace: kube-system
  labels:
    app: pci-binder
spec:
  selector:
    matchLabels:
      app: pci-binder
  template:
    metadata:
      labels:
        app: pci-binder
    spec:
      restartPolicy: Always
      initContainers:
        - name: pci-bind
          image: ghcr.io/d4rkfella/talos-vfio-binding:latest@sha256:b2af18fb31725434c4b8af83cf226620f7aace1a626a8e903583e28749fe0be3
          env:
            - name: ZPOOL_NAME
              value: exos20
            - name: PCI_IDS
              value: "0000:05:00.0,0000:0a:00.0"
          command: ["/bin/bash"]
          args: ["-c", "while true; do sleep 1000; done"]
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
              add:
                - SYS_ADMIN
          volumeMounts:
            - mountPath: /sys
              name: sysfs
      containers:
        - name: placeholder
          image: busybox:latest
          command: ["sh", "-c", "echo 'DaemonSet active but idle'; sleep infinity"]

      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }

      volumes:
        - name: sysfs
          hostPath:
            path: /sys
