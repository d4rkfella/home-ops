apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
 name: bgp-peering-policy
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
  - localASN: 65400
    exportPodCIDR: false
    serviceSelector:
      matchExpressions:
        - {key: "io.cilium/bgp-announce", operator: In, values: ['true']}
    neighbors:
    - peerAddress: '192.168.91.1/32'
      peerASN: 65532
      eBGPMultihopTTL: 10
      connectRetryTimeSeconds: 120
      holdTimeSeconds: 90
      keepAliveTimeSeconds: 30
      gracefulRestart:
        enabled: true
        restartTimeSeconds: 120
