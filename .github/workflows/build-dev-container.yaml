name: Docker Image CI

on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/Dockerfile'

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      packages: write
      id-token: write
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

    - name: Image version
      shell: bash
      run: echo "VERSION=$(cat .devcontainer/version.txt)" >> $GITHUB_ENV

    - name: Lowercase repository owner
      shell: bash
      run: echo "LOWERCASE_REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca #v3.9.0

    - name: Log in to GitHub Container Registry (GHCR)
      uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 #v3.3.0
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: ghcr.io

    - name: Build and Push Docker Image
      uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 #v6.13.0
      with:
        push: true
        tags: |
            ghcr.io/${{ env.LOWERCASE_REPO_OWNER }}/devcontainer:latest
            ghcr.io/${{ env.LOWERCASE_REPO_OWNER }}/devcontainer:${{ env.VERSION }}
        platforms: linux/amd64
        file: .devcontainer/Dockerfile
        context: .

    - uses: sigstore/cosign-installer@c56c2d3e59e4281cc41dea2217323ba5694b171e #v3.8.0

    - name: Pull the image to ensure it's available locally
      run: |
        docker pull ghcr.io/${{ env.LOWERCASE_REPO_OWNER }}/devcontainer:${{ env.VERSION }}

    - name: Get image digest
      run: echo IMAGE=$(docker inspect --format '{{index .RepoDigests 0}}' ghcr.io/${{ env.LOWERCASE_REPO_OWNER }}/devcontainer:${{ env.VERSION }}) >> $GITHUB_ENV

    - name: Sign the image
      run: |
        cosign sign \
          ${{ env.IMAGE }}
      env:
        COSIGN_EXPERIMENTAL: 1

    - name: Verify the pushed tags
      run: cosign verify ghcr.io/${{ env.LOWERCASE_REPO_OWNER }}/devcontainer@${{ env.DIGEST }}
      env:
        COSIGN_EXPERIMENTAL: 1
