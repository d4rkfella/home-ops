apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: bazarr-secret
  data:
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: secrets/postgres
        property: password
  dataFrom:
    - extract:
        key: secrets/bazarr
    - extract:
        key: secrets/dragonfly
    - extract:
        key: secrets/certificates/internal-ca
