---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: envoy-gateway
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  url: oci://docker.io/envoyproxy/gateway-helm
  ref:
    tag: 1.5.3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway-controller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: envoy-gateway
  postRenderers:
  - kustomize:
      patches:
      - target:
          kind: Deployment
          name: envoy-gateway
        patch: |-
          - op: add
            path: /spec/template/spec/hostUsers
            value: false
  values:
      global:
        imageRegistry: mirror.gcr.io
      config:
        envoyGateway:
          provider:
            type: Kubernetes
            kubernetes:
              deploy:
                type: GatewayNamespace
