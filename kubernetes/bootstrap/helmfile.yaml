---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  force: true
  recreatePods: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: coredns
    url: https://coredns.github.io/helm

  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

  - name: cert-manager
    url: https://charts.jetstack.io

  - name: zfs-localpv
    url: https://openebs.github.io/zfs-localpv

releases:
  #- name: kube-prometheus-stack-crds
    #namespace: observability
    #chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    #version: 17.0.2

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.6
    values:
      - ../apps/kube-system/cilium/app/helm-values.yaml
    needs:
      #- observability/kube-prometheus-stack-crds

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.3
    values:
      - ../apps/kube-system/coredns/app/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.5
    values:
      - ../apps/kube-system/kubelet-csr-approver/app/helm-values.yaml
    needs:
      #- observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns

  - name: cert-manager
    namespace: cert-manager
    chart: cert-manager/cert-manager
    version: v1.16.3
    values:
      - ../apps/cert-manager/cert-manager/app/helm-values.yaml
    needs:
      - kube-system/coredns

  #- name: external-secrets
    #namespace: external-secrets
    #chart: oci://ghcr.io/external-secrets/charts/external-secrets
    #version: 0.13.0
    #values:
      #- ../apps/external-secrets/external-secrets/app/helm-values.yaml
    #needs:
      #- kube-system/coredns

  - name: zfs-localpv
    namespace: kube-system
    chart: zfs-localpv/zfs-localpv
    version: 2.7.0-develop
    values:
      - ../apps/kube-system/zfs-localpv/app/helm-values.yaml
    needs:
      #- observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - kube-system/kubelet-csr-approver
      - cert-manager/cert-manager

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.13.0
    values:
      - ../apps/flux-system/flux-operator/app/helm-values.yaml
    needs:
      - kube-system/zfs-localpv

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.13.0
    wait: false
    values:
      - ../apps/flux-system/flux-operator/instance/helm-values.yaml
    needs:
      - flux-system/flux-operator
