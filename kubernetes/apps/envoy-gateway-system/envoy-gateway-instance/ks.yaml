apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app envoy-gateway-instance
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: envoy-gateway-controller
  path: ./kubernetes/apps/envoy-gateway-system/envoy-gateway-instance/manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 1h
  timeout: 5m
  retryInterval: 2m
  patches:
    - patch: |
        - op: add
          path: /spec/template/spec/hostUsers
          value: false
      target:
        kind: Deployment
        name: (envoy-envoy-gateway-system-artifactory-661c6dda|envoy-envoy-gateway-system-external-7d05cf23|envoy-envoy-gateway-system-internal-afea4c94)
