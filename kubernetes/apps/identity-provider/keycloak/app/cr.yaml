---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/k8s.keycloak.org/keycloak_v2alpha1.json
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  unsupported:
    podTemplate:
      spec:
        volumes:
          - name: postgres-ca
            secret:
              secretName: &secret keycloak-secret
        containers:
          - name: keycloak
            env:
              - name: KC_DB_URL_PROPERTIES
                value: "?sslmode=verify-full&sslrootcert=/etc/ssl/certs/cnpg-ca.crt"
            volumeMounts:
              - name: postgres-ca
                mountPath: /etc/ssl/certs/cnpg-ca.crt
                subPath: ca.crt
                readOnly: true

        initContainers:
          - name: init-db
            image: "ghcr.io/buroa/postgres-init:17.2@sha256:84a9ff4d12012dc51e78c29718a6355921b99b7ec8e5806dcb243fdad6b94d9d"
            imagePullPolicy: IfNotPresent
            env:
              - name: INIT_POSTGRES_HOST
                value: &dbHost postgres-v17-rw.database.svc.cluster.local
              - name: INIT_POSTGRES_PORT
                value: '5432'
              - name: INIT_POSTGRES_DBNAME
                value: &dbName keycloak
              - name: INIT_POSTGRES_SUPER_USER
                value: postgres-db-manager
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_SUPER_PASS
              - name: INIT_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_USERNAME
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_PASSWORD
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

        securityContext:
          runAsNonRoot: true
          seccompProfile: { type: RuntimeDefault }

  db:
    vendor: postgres
    usernameSecret:
      name: *secret
      key: POSTGRES_USERNAME
    passwordSecret:
      name: *secret
      key: POSTGRES_PASSWORD
    host: *dbHost
    database: *dbName
    port: 5432
    schema: public

  instances: 1

  image: ghcr.io/d4rkfella/keycloak:26.1.0@sha256:3883ecaddcfcb7009db973a2f8676a17aff64b8910a4c2dcc6cbe81a3f9f1e18

  startOptimized: true

  additionalOptions:
    - name: https-protocols
      value: "TLSv1.3"

  #bootstrapAdmin:
    #user:
      #secret: *secret

  proxy:
    headers: xforwarded

  hostname:
    hostname: https://accounts.darkfellanetwork.com

  http:
    httpEnabled: false
    httpsPort: 443
    tlsSecret: keycloak-tls

  ingress:
    enabled: false

  features:
    disabled:
      - admin-api
