---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app vaultwarden
  namespace: &ns vaultwarden
spec:
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: database
    - name: dragonfly-cluster
      namespace: database
    - name: keycloak
      namespace: idp
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/external
  path: ./kubernetes/apps/vaultwarden/vaultwarden/app
  postBuild:
    substitute:
      APP: *app
      GATUS_NAME: Vaultwarden
      GATUS_PATH: /alive
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *ns
  wait: false
  interval: 1h
  timeout: 5m
  retryInterval: 2m
