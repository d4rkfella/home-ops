---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-root-ca
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: artifactory-ca
spec:
  isCA: true
  commonName: "Artifactory-Root-CA"
  secretName: artifactory-ca
  duration: 87600h
  renewBefore: 720h
  issuerRef:
    name: selfsigned-root-ca
    kind: Issuer
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: artifactory-tls
spec:
  dnsNames:
    - packages.darkfellanetwork.com
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: zerossl-prod
  privateKey:
    algorithm: ECDSA
    rotationPolicy: Always
    encoding: PKCS8
    size: 384
  secretName: artifactory-tls
  usages:
    - digital signature
    - key encipherment
