apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-configmap
data:
  config.yaml: |
    ---
    originRequest:
      matchSNItoHost: true

    ingress:
      - hostname: darkfellanetwork.com
        service: https://external.envoy-gateway-system.svc.cluster.local
      - hostname: "*.darkfellanetwork.com"
        service: https://external.envoy-gateway-system.svc.cluster.local
      - service: http_status:404
