---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: apk-repository-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    githubConfigUrl: https://github.com/d4rkfella/apk-repository
    githubConfigSecret: apk-repository-runner-secret
    namespaceOverride: arc-runners
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-zfs-128k
        resources:
          requests:
            storage: 20Gi
    template:
      metadata:
        annotations:
          container.apparmor.security.beta.kubernetes.io/runner: unconfined
      spec:
        #hostUsers: false
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          fsGroup: 1001
          seccompProfile:
            type: Unconfined
        volumes:
          #- name: binfmt
            #hostPath:
              #path: /proc/sys/fs/binfmt_misc
              #type: Directory
        containers:
          - name: runner
            image: ghcr.io/d4rkfella/wolfi-actions-runner:2.324.0@sha256:bc0ee79ef55ce24c3501c213c36108899a45d1b50264a7986daf469247e659f6
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            securityContext:
              #capabilities:
                #add: ["SYS_ADMIN"]
              privileged: true
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
            #volumeMounts:
              #- name: binfmt
                #mountPath: /proc/sys/fs/binfmt_misc
                #readOnly: true
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: arc-system
