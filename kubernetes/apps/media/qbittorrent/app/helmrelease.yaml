---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 30m
  chart:
    spec:
      verify:
        provider: cosign
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system

  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.3@sha256:ef7b54df65ed34aec0809024061fc55b322cc8b3882dfebde499fb3f50f5bb62
            env:
              UMASK: "022"
              TZ: Europe/Sofia
              QBT_WEBUI_PORT: &port 80
              QBT_TORRENTING_PORT: &torrentPort 50413
              CROSS_SEED_ENABLED: true
              CROSS_SEED_URL: https://cross-seed.darkfellanetwork.com
              CROSS_SEED_SLEEP_INTERVAL: 15
              PUSHOVER_ENABLED: true
            envFrom:
            - secretRef:
                name: "{{ .Release.Name }}-secret"
            probes:
              readiness: &probes
                enabled: true
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  failureThreshold: 3
              liveness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 16Gi

          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            args:
              - --repo=https://github.com/WDaan/VueTorrent
              - --ref=latest-release
              - --period=86400s
              - --root=/addons
            securityContext: *securityContext
            resources:
              requests:
                cpu: 10m
                memory: 25Mi

    defaultPodOptions:
      hostAliases:
        - ip: "192.168.91.97"
          hostnames:
            - "cross-seed.darkfellanetwork.com"
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: *app
        primary: true
        ports:
          http:
            port: *port
      upload:
        controller: *app
        primary: false
        type: LoadBalancer
        allocateLoadBalancerNodePorts: false
        ipFamilyPolicy: RequireDualStack
        ipFamilies: ["IPv4", "IPv6"]
        annotations:
          lbipam.cilium.io/ips: 192.168.91.82,2a01:5a8:304:28d7:8a2e:0370:7334
        labels:
          io.cilium/bgp-announce: "true"
        ports:
          bittorrent-tcp:
            enabled: true
            port: *torrentPort
            protocol: TCP
          bittorrent-udp:
            enabled: true
            port: *torrentPort
            protocol: UDP
    ingress:
      app:
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</body>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/vuetorrent/mind.css"></body>';
            sub_filter_once on;
          cert-manager.io/cluster-issuer: zerossl-prod
          cert-manager.io/private-key-rotation-policy: Always
          cert-manager.io/private-key-algorithm: ECDSA
          cert-manager.io/private-key-size: "384"
        className: internal
        tls:
          - hosts:
              - &host "{{ .Release.Name }}.darkfellanetwork.com"
            secretName: "{{ .Release.Name }}-tls"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: *app

      scripts:
        type: configMap
        name: "{{ .Release.Name }}-scripts"
        defaultMode: 0550
        advancedMounts:
          qbittorrent:
            app:
              - readOnly: true

      media:
        type: nfs
        server: 192.168.91.40
        path: /mnt/exos20/data
        advancedMounts:
          qbittorrent:
            app:
              - path: /data/downloads/torrents
                subPath: downloads/torrents

      addons:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            app:
              - path: /addons
                readOnly: true
            git-sync:
              - path: /addons

      tmp:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            git-sync:
              - path: /tmp
