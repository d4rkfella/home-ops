apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbitmanage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: qbitmanage-secret
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: qbitmanage-configmap
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: secrets/qbittorrent
