apiVersion: batch/v1
kind: CronJob
metadata:
  name: vaultbackup
spec:
  concurrencyPolicy: Forbid
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: vault
          volumes:
           - name: tmp
             emptyDir: {}
          containers:
          - name: vaultbackup
            image: ghcr.io/d4rkfella/vault-backup:1.0.0@sha256:f0c63a3c0a032f119e0ae5781753bb76379e3ca7254239979a46bcf37c42f3cc
            imagePullPolicy: IfNotPresent
            args: ["backup"]
            env:
              - name: VAULT_ADDRESS
                value: https://vault.darkfellanetwork.com:8200
              - name: VAULT_K8S_AUTH_ENABLED
                value: "true"
              - name: VAULT_K8S_ROLE
                value: vault
              - name: S3_ENDPOINT
                value: https://2bd80478faceecf0d53c596cd910805f.r2.cloudflarestorage.com
              - name: S3_BUCKET
                value: hashicorp-vault-backup
            envFrom:
              - secretRef:
                  name: vault-backup-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              limits:
                cpu: "1"
                memory: "1.5Gi"
              requests:
                cpu: "500m"
                memory: "1Gi"
            volumeMounts:
              - name: tmp
                mountPath: /tmp
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            seccompProfile: { type: RuntimeDefault }
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
