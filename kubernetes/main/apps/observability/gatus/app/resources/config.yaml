---
security:
  oidc:
    issuer-url: https://accounts.darkfellanetwork.com/realms/DarkfellaNET
    client-id: ${OIDC_CLIENT_ID}
    client-secret: ${OIDC_CLIENT_SECRET}
    redirect-url: https://status.darkfellanetwork.com/authorization-code/callback
    scopes: [openid]
web:
  port: ${WEB_PORT}
storage:
  type: postgres
  path: postgres://${POSTGRES_USER}:${POSTGRES_ENCODED_PASS}@${POSTGRES_HOST}:5432/${POSTGRES_DBNAME}?sslmode=verify-full&sslrootcert=/etc/ssl/certs/cnpg-ca.crt
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  pushover:
    title: Gatus
    application-token: ${PUSHOVER_TOKEN}
    user-key: ${PUSHOVER_USER_KEY}
    priority: 1
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: external
    url: https://status.darkfellanetwork.com/health
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
      - "[BODY].status == UP"
    alerts:
      - type: pushover
  - name: flux-webhook
    group: external
    url: https://flux-webhook.darkfellanetwork.com
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: pushover
