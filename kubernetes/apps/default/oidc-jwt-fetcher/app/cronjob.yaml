---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app oidc-jwt-fetcher
spec:
  schedule: "*/55 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: *app
        spec:
          serviceAccountName: oidc-jwt-fetcher
          containers:
          - name: oidc-jwt-fetcher
            image: ghcr.io/d4rkfella/oidc-jwt-fetcher:1.0.1@sha256:d0be535b8524563367dc63c66cbe341e1f9eb413167a2627e74fbb441061a42e
            imagePullPolicy: IfNotPresent
            env:
              - name: OIDC_CLIENT_ID
                value: "1ec97925-af53-40cf-aee1-d9eae03ddebd"
              - name: OIDC_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    - name: oidc-jwt-fetcher-secret
                      key: token
              - name: OIDC_TOKEN_URL
                value: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET/protocol/openid-connect/token"
              - name: OIDC_SCOPES
                value: "openid profile email"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 200m
                memory: 100m
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            seccompProfile: { type: RuntimeDefault }
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
