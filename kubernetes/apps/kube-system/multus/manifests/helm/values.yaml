controllers:
  multus:
    serviceAccount:
      identifier: multus
    type: daemonset
    initContainers:
      install-multus-binary:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.1@sha256:fe55fbd8f330c49fa54d6ca9934568a73973a6bfb1c9d4cd0d5a5d35a5f023c4
        command: ["/install_multus"]
        args:
          - --type
          - thin
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
      install-cni-plugins:
        image:
          repository: ghcr.io/d4rkfella/cni-plugins-install
          tag: 1.0.3@sha256:9a39f3ffad0dac5b5290cfc3f45ea242073838e577400437ec7d747cde468a62
        env:
          # renovate: datasource=github-releases depName=containernetworking/plugins
          CNI_PLUGINS_VERSION: v1.7.1
    containers:
      multus:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.1@sha256:fe55fbd8f330c49fa54d6ca9934568a73973a6bfb1c9d4cd0d5a5d35a5f023c4
        args:
          - --multus-conf-file=auto
          - --multus-autoconfig-dir=/host/etc/cni/net.d
          - --cni-conf-dir=/host/etc/cni/net.d
          - --cleanup-config-on-exit=true
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 50Mi
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError

defaultPodOptions:
  hostNetwork: true
  terminationGracePeriodSeconds: 15
  dnsPolicy: "Default"

persistence:
  cni:
    type: hostPath
    hostPath: /etc/cni/net.d
    advancedMounts:
      multus:
        multus:
          - path: /host/etc/cni/net.d
  cnibin:
    type: hostPath
    hostPath: /opt/cni/bin
    advancedMounts:
      multus:
        install-multus-binary:
          - path: /host/opt/cni/bin
            mountPropagation: Bidirectional
        multus:
          - path: /host/opt/cni/bin
        install-cni-plugins:
          - path: /host/opt/cni/bin
  tmp:
    type: emptyDir
    advancedMounts:
      multus:
        install-cni-plugins:
          - path: /tmp

serviceAccount:
  multus: {}
