apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: qbittorrent-dst
spec:
  trigger:
    manual: restore-once
  restic:
    repository: qbittorrent-volsync-secret
    destinationPVC: qbittorrent-config
    copyMethod: Direct
    enableFileDeletion: true
    moverSecurityContext:
      runAsUser: 2000
      runAsGroup: 3000
      fsGroup: 2000
