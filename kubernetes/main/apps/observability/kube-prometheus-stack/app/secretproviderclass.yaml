---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: oauth-proxy-config
spec:
  provider: vault
  parameters:
    roleName: 'prometheus'
    objects: |
      - objectName: "oauth2-proxy.cfg"
        secretPath: "secrets/oauth2/prometheus"
        secretKey: "oauth2-proxy.cfg"
