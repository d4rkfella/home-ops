---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: multus
  values:
    cni-plugins:
      image:
        repository: ghcr.io/d4rkfella/cni-plugins
        tag: 1.9.0@sha256:c7133aa20c607680e6935541a2cfa1ab1f09b38309e433c8d9350a88a82aaeb1
      resources: {}
    multus:
      image:
        repository: ghcr.io/d4rkfella/multus-cni
        tag: 4.2.3@sha256:cb4c11bd4af9ac99cc6d615e3b3dbebdd36c663d201f030343e4d5430ab9bdf7
      resources:
        requests:
          cpu: 10m
        limits:
          memory: 512Mi
    cni:
      netPath: /etc/cni/net.d
      binPath: /opt/cni/bin
