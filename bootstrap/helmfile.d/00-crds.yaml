---
# This helmfile is for installing Custom Resource Definitions (CRDs) from Helm charts.
# It is not intended to be used with helmfile apply or sync.

helmDefaults:
  args: ['--include-crds', '--no-hooks'] # Prevent helmfile apply or sync
  postRenderer: bash
  postRendererArgs: [-c, "yq ea --exit-status 'select(.kind == \"CustomResourceDefinition\")'"]

releases:
  - name: envoy-gateway
    namespace: envoy-gateway-system
    chart: oci://mirror.gcr.io/envoyproxy/gateway-helm
    version: v1.6.1

  - name: kube-prometheus-stack
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
    version: 80.6.0

  - name: snapshot-controller
    namespace: openebs-system
    chart: oci://ghcr.io/piraeusdatastore/helm-charts/snapshot-controller
    version: 4.2.0
