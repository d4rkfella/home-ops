# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  labels:
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/instance: dragonfly-cluster
    app.kubernetes.io/part-of: dragonfly-operator
    app.kubernetes.io/created-by: dragonfly-operator
  name: dragonfly-cluster
spec:
  image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.28.0@sha256:e28b6920608cffaf67397d3041d20dfa2d08a292b90ed1500cda485c210b8caa
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --dbfilename=dragonfly-dump-{timestamp}
  snapshot:
    cron: "*/5 * * * *"
    persistentVolumeClaimSpec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
  authentication:
    passwordFromSecret:
      name: dragonfly-secret
      key: DRAGONFLY_PASSWORD
      optional: false
  tlsSecretRef:
    name: dragonfly-internal-tls
    namespace: database
