apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: keycloak-k8s-resources
spec:
  interval: 24h
  url: https://github.com/keycloak/keycloak-k8s-resources
  ref:
    tag: 26.4.0
  ignore: |
    /*
    !/kubernetes
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak-operator
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  path: ./kubernetes
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: keycloak-k8s-resources
  patches:
    - patch: |
        - op: replace
          path: /spec/template/spec/containers/0/resources
          value:
            limits:
              cpu: 700m
              memory: 1536Mi
            requests:
              cpu: 300m
              memory: 512Mi
        - op: add
          path: /spec/template/spec/hostUsers
          value: false
      target:
        group: apps
        version: v1
        kind: Deployment
        name: keycloak-operator
