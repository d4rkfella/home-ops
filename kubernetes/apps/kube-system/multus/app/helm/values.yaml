controllers:
  multus:
    type: daemonset
    initContainers:
      install-multus-binary:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.0@sha256:74e3accfe2854e0960beaa2adce5009d0a34d50223b639fa48bb6eb31291b25d
        command: ["/install_multus"]
        args:
          - --type
          - thin
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
      install-cni-plugins:
        image:
          repository: ghcr.io/d4rkfella/cni-plugins-install
          tag: 1.0.2@sha256:b5eb8478b22db2b425680e4880abd0b78a686471b5ca27e463f0cbdbf37ea639
        env:
          CNI_PLUGINS_VERSION: "${CNI_PLUGINS_VERSION}"
    containers:
      multus:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.0@sha256:74e3accfe2854e0960beaa2adce5009d0a34d50223b639fa48bb6eb31291b25d
        args:
          - --multus-conf-file=auto
          - --multus-autoconfig-dir=/host/etc/cni/net.d
          - --cni-conf-dir=/host/etc/cni/net.d
          - --cleanup-config-on-exit=true
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 50Mi
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
defaultPodOptions:
  hostNetwork: true
  terminationGracePeriodSeconds: 15
  dnsPolicy: "Default"
persistence:
  cni:
    type: hostPath
    hostPath: /etc/cni/net.d
    advancedMounts:
      multus:
        multus:
          - path: /host/etc/cni/net.d
  cnibin:
    type: hostPath
    hostPath: /opt/cni/bin
    advancedMounts:
      multus:
        install-multus-binary:
          - path: /host/opt/cni/bin
            mountPropagation: Bidirectional
        multus:
          - path: /host/opt/cni/bin
        install-cni-plugins:
          - path: /host/opt/cni/bin
  tmp:
    type: emptyDir
    advancedMounts:
      multus:
        install-cni-plugins:
          - path: /tmp
serviceAccount:
  create: true
  name: multus
