---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      multus:
        serviceAccount:
          identifier: multus
        type: daemonset
        initContainers:
          install-multus-binary:
            image:
              repository: ghcr.io/d4rkfella/multus-cni
              tag: 4.2.2@sha256:25fa251d49b1db4546bf6f17ccee2a5a3499464437af74952e7e3325915d42b9
            command: ["/install_multus"]
            args:
              - --type
              - thin
            securityContext:
              privileged: true
            terminationMessagePolicy: FallbackToLogsOnError
          install-cni-plugins:
            image:
              repository: ghcr.io/d4rkfella/cni-plugins-install
              tag: 1.0.3@sha256:f0f41d72ec29bcdbe2d8608eb8beac3fafe2f39b8c3b87426e439b49327d562f
            env:
              # renovate: datasource=github-releases depName=containernetworking/plugins
              CNI_PLUGINS_VERSION: v1.8.0
        containers:
          multus:
            image:
              repository: ghcr.io/d4rkfella/multus-cni
              tag: 4.2.2@sha256:25fa251d49b1db4546bf6f17ccee2a5a3499464437af74952e7e3325915d42b9
            args:
              - --multus-conf-file=auto
              - --multus-autoconfig-dir=/host/etc/cni/net.d
              - --cni-conf-dir=/host/etc/cni/net.d
              - --cleanup-config-on-exit=true
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 50Mi
            securityContext:
              privileged: true
            terminationMessagePolicy: FallbackToLogsOnError

    defaultPodOptions:
      hostNetwork: true
      terminationGracePeriodSeconds: 15
      dnsPolicy: "Default"

    persistence:
      cni:
        type: hostPath
        hostPath: /etc/cni/net.d
        advancedMounts:
          multus:
            multus:
              - path: /host/etc/cni/net.d
      cnibin:
        type: hostPath
        hostPath: /opt/cni/bin
        advancedMounts:
          multus:
            install-multus-binary:
              - path: /host/opt/cni/bin
                mountPropagation: Bidirectional
            multus:
              - path: /host/opt/cni/bin
            install-cni-plugins:
              - path: /host/opt/cni/bin
      tmp:
        type: emptyDir
        advancedMounts:
          multus:
            install-cni-plugins:
              - path: /tmp

    serviceAccount:
      multus: {}
