apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-actions-vm-manager
rules:
- apiGroups: ["subresources.kubevirt.io"]
  resources: ["virtualmachines/start", "virtualmachines/stop"]
  verbs: ["update"]
- apiGroups: ["export.kubevirt.io"]
  resources: ["virtualmachineexports"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get","create"]
  #resourceNames: ["secret-truenas-export","secret-windows-export"]
- apiGroups: ["kubevirt.io"]
  resources: ["virtualmachines"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-actions-vm-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-actions-vm-manager
subjects:
- kind: ServiceAccount
  name: home-ops-runner-gha-rs-kube-mode
  namespace: arc-runners
