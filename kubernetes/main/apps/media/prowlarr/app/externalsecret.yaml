---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret prowlarr-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        PROWLARR__AUTH__APIKEY: "{{ .PROWLARR_API_KEY }}"
        INIT_POSTGRES_USER: "{{ .PROWLARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .PROWLARR_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        COOKIE_SECRET: "{{ .COOKIE_SECRET }}"
        CLIENT_SECRET: "{{ .CLIENT_SECRET}}"
        CLIENT_ID: "{{ .CLIENT_ID }}"
        DRAGONFLY_PASSWORD: "{{ .DRAGONFLY__PASSWORD }}"
        dragonfly-ca.crt: '{{ index . "dragonfly-ca.crt" }}'
  dataFrom:
    - extract:
        key: secrets/api-keys
    - extract:
        key: secrets/cloudnative-pg
    - extract:
        key: secrets/oauth2/prowlarr
    - extract:
        key: secrets/dragonfly
  data:
    - secretKey: dragonfly-ca.crt
      remoteRef:
        key: secrets/certificates/dragonfly
        property: ca.crt
