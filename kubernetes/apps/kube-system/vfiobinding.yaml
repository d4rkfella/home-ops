apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pci-device-binder
  namespace: kube-system
  labels:
    app: pci-binder
spec:
  selector:
    matchLabels:
      app: pci-binder
  template:
    metadata:
      labels:
        app: pci-binder
    spec:
      restartPolicy: Always
      initContainers:
        - name: pci-bind
          image: ghcr.io/d4rkfella/talos-vfio-binding:latest@sha256:24d5fc0914c93582e729fbb59efec769605167df63c978f90f4679f102f81011
          env:
            - name: ZPOOL_NAME
              value: exos20
            - name: PCI_IDS
              value: "0000:05:00.0,0000:0a:00.0"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            readOnlyRootFilesystem: true
            privileged: true
          volumeMounts:
            - mountPath: /sys
              name: sysfs
      containers:
        - name: placeholder
          image: busybox:latest
          command: ["sh", "-c", "echo 'DaemonSet active but idle'; sleep infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }

      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }

      volumes:
        - name: sysfs
          hostPath:
            path: /sys
