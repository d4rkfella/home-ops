---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: ubuntu
    spec:
      priorityClassName: system-node-critical
      networks:
        - name: bridge
          multus:
            default: true
            networkName: virtualization/ubuntu-vm
      domain:
        clock:
          utc: {}
        cpu:
          cores: 4
          model: host-passthrough
        features:
          acpi: {}
          apic: {}
          smm:
            enabled: false
        firmware:
          bootloader:
            efi:
              secureBoot: false
        devices:
          autoattachVSOCK: true
          autoattachInputDevice: false
          autoattachMemBalloon: false
          interfaces:
            - name: bridge
              bridge: {}
              model: virtio
              macAddress: 00:16:3c:bd:da:12
          disks:
            - name: os-disk
              bootOrder: 1
              disk:
                bus: virtio
            - name: iso
              bootOrder: 2
              cdrom:
                readonly: true
                bus: sata
        machine:
          type: q35
        resources:
          requests:
            memory: 10240Mi
      volumes:
      - dataVolume:
          name: ubuntu-iso
        name: iso
      - dataVolume:
          name: ubuntu-os-disk
        name: os-disk
  dataVolumeTemplates:
  - metadata:
      name: ubuntu-iso
    spec:
      storage:
        storageClassName: openebs-zfs-1m
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
      source:
        http:
          url: "https://releases.ubuntu.com/24.04.2/ubuntu-24.04.2-desktop-amd64.iso?_gl=1*1i3iy60*_gcl_au*MTUwNDQxNDg5Ni4xNzQ3MzgzMDg2"
  - metadata:
      name: ubuntu-os-disk
    spec:
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 32Gi
      source:
        blank: {}
