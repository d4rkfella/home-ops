---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./externalsecret.yaml
  - ./certificate.yaml
configMapGenerator:
  - name: plex-gatus-ep
    options:
      labels:
        gatus.io/enabled: "true"
    files:
      - resources/gatus-ep.yaml
  - name: plex-loki-rules
    options:
      labels:
        loki_rule: "true"
    files:
      - resources/loki-rules.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
