---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  unsupported:
    podTemplate:
      spec:
        volumes:
          - name: postgres-ca
            secret:
              secretName: &secret keycloak-secret
          - name: tmpfs
            emptyDir: {}
          - name: data
            emptyDir: {}
        containers:
          - name: keycloak
            env:
              - name: KC_DB_URL_PROPERTIES
                value: "?sslmode=verify-full&sslrootcert=/etc/ssl/certs/cnpg-ca.crt"
            volumeMounts:
              - name: postgres-ca
                mountPath: /etc/ssl/certs/cnpg-ca.crt
                subPath: ca.crt
                readOnly: true
              - name: data
                mountPath: /opt/keycloak/data
              - name: tmpfs
                mountPath: /tmp
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

        initContainers:
          - name: init-db
            image: "ghcr.io/d4rkfella/postgres-init:1.0.1@sha256:f03a7cf334cb3532322e32bd2a75cfe745b0fd59136e354a0a02b24efbafa5d4"
            imagePullPolicy: IfNotPresent
            env:
              - name: INIT_POSTGRES_HOST
                value: &dbHost postgres-v17-rw.database.svc.cluster.local
              - name: INIT_POSTGRES_PORT
                value: '5432'
              - name: INIT_POSTGRES_SSLMODE
                value: require
              - name: INIT_POSTGRES_DBNAME
                value: &dbName keycloak
              - name: INIT_POSTGRES_SUPER_USER
                value: postgres-db-manager
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_SUPER_PASS
              - name: INIT_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_USERNAME
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_PASSWORD
            securityContext: *securityContext

        securityContext:
          runAsUser: 65532
          runAsGroup: 65532
          runAsNonRoot: true
          seccompProfile: { type: RuntimeDefault }

  db:
    vendor: postgres
    usernameSecret:
      name: *secret
      key: POSTGRES_USERNAME
    passwordSecret:
      name: *secret
      key: POSTGRES_PASSWORD
    host: *dbHost
    database: *dbName
    port: 5432
    schema: public

  instances: 1

  image: ghcr.io/d4rkfella/keycloak:26.2.4@sha256:b772869ac231fc8d593263a2af4bda17e40de2762a1e459d1c8641d6f3ecd6a1

  startOptimized: true

  #bootstrapAdmin:
    #user:
      #secret: *secret

  proxy:
    headers: xforwarded

  hostname:
    hostname: https://accounts.darkfellanetwork.com

  http:
    httpEnabled: true
    httpPort: 80

  ingress:
    enabled: false
