apiVersion: batch/v1
kind: CronJob
metadata:
  name: vaultbackup
spec:
  concurrencyPolicy: Forbid
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: vault
          volumes:
           - name: tmp
             emptyDir: {}
          containers:
          - name: vaultbackup
            image: ghcr.io/d4rkfella/vault-backup:1.0.0@sha256:aded8f6e212a388bf90e8e8b06c6d52f2829a51faf29c9fa4ca4e8459d2c47bf
            imagePullPolicy: IfNotPresent
            env:
              - name: VAULT_ADDR
                value: https://vault.darkfellanetwork.com:8200
              - name: VAULT_SECRET_PATH
                value: secrets/data/vault
              - name: VAULT_K8S_ROLE
                value: vault
              - name: AWS_ENDPOINT_URL
                value: https://2bd80478faceecf0d53c596cd910805f.r2.cloudflarestorage.com
              - name: S3BUCKET
                value: hashicorp-vault-backup
              - name: S3_CHECKSUM_ALGORITHM
                value: CRC32
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              limits:
                cpu: "1"
                memory: "1.5Gi"
              requests:
                cpu: "500m"
                memory: "1Gi"
            volumeMounts:
              - name: tmp
                mountPath: /tmp
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            seccompProfile: { type: RuntimeDefault }
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
