---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-backup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: vault-backup-secret
  data:
    - secretKey: PUSHOVER_API_TOKEN
      remoteRef:
        key: secrets/vault
        property: PUSHOVER_API_TOKEN
    - secretKey: PUSHOVER_USER_KEY
      remoteRef:
        key: secrets/pushover
        property: PUSHOVER_USER_KEY
