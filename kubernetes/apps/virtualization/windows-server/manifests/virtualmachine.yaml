---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: windows-server-2025
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: windows-server-2025
    spec:
      priorityClassName: system-node-critical
      networks:
        - name: bridge
          multus:
            default: true
            networkName: virtualization/windows-vm
      domain:
        clock:
          timer:
            hpet:
              present: false
            hyperv:
              present: true
            pit:
              present: false
            rtc:
              present: false
        cpu:
          model: host-passthrough
          cores: 1
          sockets: 4
          dedicatedCpuPlacement: true
          isolateEmulatorThread: true
        ioThreadsPolicy: auto
        memory:
          hugepages:
            pageSize: "2Mi"
        features:
          acpi: {}
          apic: {}
          smm: {}
          hypervPassthrough:
            enabled: true
          pvspinlock:
            enabled: true
        firmware:
          bootloader:
            efi: {}
          uuid: 360185c7-bdca-4d57-bcaf-c25ad8c1b5ba
        devices:
          autoattachVSOCK: true
          autoattachInputDevice: true
          autoattachMemBalloon: false
          inputs:
            - type: tablet
              bus: virtio
              name: tablet
          interfaces:
            - name: bridge
              bridge: {}
              model: virtio
          rng: {}
          tpm: {}
          disks:
            - disk:
                bus: virtio
              name: os-disk
              bootOrder: 1
            - disk:
                bus: virtio
              name: wds
            #- name: iso
              #bootOrder: 2
              #cdrom:
                #readonly: true
                #bus: sata
            - name: virtio-drivers
              cdrom:
                readonly: true
                bus: sata
            #- name: sysprep
              #cdrom:
                #bus: sata
        machine:
          type: q35
        resources:
          requests:
            memory: 4Gi
          limits:
            memory: 4Gi
      volumes:
      #- name: sysprep
        #sysprep:
          #secret:
            #name: sysprep-secret
      - dataVolume:
          name: windows-server-2025-iso
        name: iso
      - dataVolume:
          name: windows-server-2025-os-disk
        name: os-disk
      - dataVolume:
          name: windows-server-2025-wds
        name: wds
      - dataVolume:
          name: windows-virtio-drivers
        name: virtio-drivers
  dataVolumeTemplates:
  - metadata:
      name: windows-server-2025-iso
    spec:
      storage:
        storageClassName: openebs-zfs-1m
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 12Gi
      source:
        http:
          url: "https://go.microsoft.com/fwlink/?linkid=2293312&clcid=0x409&culture=en-us&country=us"
  - metadata:
      name: windows-server-2025-os-disk
    spec:
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 96Gi
      source:
        blank: {}
  - metadata:
      name: windows-server-2025-wds
    spec:
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 64Gi
      source:
        blank: {}
  - metadata:
      name: windows-virtio-drivers
    spec:
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      source:
        http:
          url: "https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/latest-virtio/virtio-win.iso"
