---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cert-manager
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.18.2
  url: oci://ghcr.io/d4rkfella/charts-mirror/cert-manager
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cert-manager
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  postRenderers:
  - kustomize:
      patches:
      - target:
          kind: Deployment
          name: (cert-manager|cert-manager-cainjector|cert-manager-webhook)
        patch: |-
          - op: add
            path: /spec/template/spec/hostUsers
            value: false
  values:
    crds:
      enabled: true
      keep: true
    enableCertificateOwnerRef: true
    dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
    dns01RecursiveNameserversOnly: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        endpointAdditionalProperties:
          scheme: https
          tlsConfig:
            serverName: cert-manager-metrics
            ca:
              secret:
                name: cert-manager-metrics-ca
                key: "tls.crt"
    config:
      metricsTLSConfig:
        dynamic:
          secretNamespace: "cert-manager"
          secretName: "cert-manager-metrics-ca"
          dnsNames:
            - cert-manager-metrics
    webhook:
      config:
        metricsTLSConfig:
          dynamic:
            secretNamespace: "cert-manager"
            secretName: "cert-manager-metrics-ca"
            dnsNames:
              - cert-manager-metrics
    cainjector:
      config:
        metricsTLSConfig:
          dynamic:
            secretNamespace: "cert-manager"
            secretName: "cert-manager-metrics-ca"
            dnsNames:
              - cert-manager-metrics
    hostAliases:
      - ip: "192.168.91.53"
        hostnames:
          - vault.darkfellanetwork.com
