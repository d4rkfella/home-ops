---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  # waitRetries: 3 # Not supported by Helm yet

releases:
  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.17.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/flux-system/flux-operator/app/helm/values.yaml']

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.17.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/flux-system/flux-instance/app/helm/values.yaml']
    needs: ['flux-system/flux-operator']
    hooks:
    - events: ['prepare']
      command: bash
      args:
        - -c
        - sops -d {{ requiredEnv "ROOT_DIR" }}/kubernetes/components/common/sops/secret.sops.yaml | kubectl apply --server-side --filename - --namespace flux-system
    - events: ['postsync']
      command: kubectl
      args:
        - delete
        - secret
        - sysprep-secret
        - --namespace=virtualization
