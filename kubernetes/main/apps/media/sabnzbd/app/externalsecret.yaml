---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret sabnzbd-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        CROSS_SEED_API_KEY: "{{ .CROSS_SEED_API_KEY }}"
        PUSHOVER_TOKEN: "{{ .SABNZBD_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        SABNZBD__API_KEY: &apiKey "{{ .SABNZBD_API_KEY }}"
        SABNZBD__NZB_KEY: *apiKey
        COOKIE_SECRET: "{{ .COOKIE_SECRET }}"
        CLIENT_SECRET: "{{ .CLIENT_SECRET}}"
        CLIENT_ID: "{{ .CLIENT_ID }}"
        DRAGONFLY_PASSWORD: "{{ .DRAGONFLY__PASSWORD }}"
        dragonfly-ca.crt: '{{ index . "dragonfly-ca.crt" }}'
  dataFrom:
    - extract:
        key: secrets/api-keys
    - extract:
        key: pushover
    - extract:
        key: secrets/oauth2/sabnzbd
    - extract:
        key: secrets/redis
    - extract:
        key: secrets/dragonfly
  data:
    - secretKey: dragonfly-ca.crt
      remoteRef:
        key: secrets/certificates/dragonfly
        property: ca.crt
