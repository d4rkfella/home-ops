apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbitmanage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: qbitmanage-secret
  data:
    - secretKey: &key QBITTORRENT_USERNAME
      remoteRef:
        key: secrets/qbittorrent
        property: *key
    - secretKey: &key QBITTORRENT_PASSWORD
      remoteRef:
        key: secrets/qbittorrent
        property: *key
