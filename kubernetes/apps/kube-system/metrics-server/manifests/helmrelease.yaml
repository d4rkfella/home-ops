---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: metrics-server
  values:
    image:
      repository: registry.k8s.io/metrics-server/metrics-server
      tag: v0.8.1
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
