apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: artifactory-httproute
spec:
  hostnames: ["packages.darkfellanetwork.com"]
  parentRefs:
    - name: internal
      namespace: envoy-gateway-system
      sectionName: https
  rules:
    # Rule 1: Rewrite /wolfi-os to /artifactory/wolfi-os
    - matches:
        - path:
            type: PathPrefix
            value: /wolfi-os
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /artifactory/wolfi-os
      backendRefs:
        - name: artifactory
          namespace: artifactory
          port: 8082

    # Rule 2: Allow ALL other paths (UI, /artifactory, etc.)
    - backendRefs:
        - name: artifactory
          namespace: artifactory
          port: 8082
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: artifactory-httproute-external
  annotations:
    external-dns.alpha.kubernetes.io/controller: none
spec:
  hostnames: ["packages.darkfellanetwork.com"]
  parentRefs:
    - name: artifactory
      namespace: envoy-gateway-system
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: artifactory
          namespace: artifactory
          port: 8082
