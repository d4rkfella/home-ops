---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: zfs-localpv
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  url: oci://ghcr.io/d4rkfella/charts-mirror/zfs-localpv
  ref:
    tag: 2.8.0
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zfs-localpv
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: zfs-localpv
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    feature:
      storageCapacity: true
    crds:
      zfsLocalPv:
        enabled: true
      csi:
        volumeSnapshots:
          enabled: false
    zfsNode:
      encrKeysDir: /var/openebs/keys
      driverRegistrar:
        image:
          registry: registry.k8s.io/
          repository: sig-storage/csi-node-driver-registrar
          tag: v2.14.0
    zfsController:
      resizer:
        image:
          registry: registry.k8s.io/
          repository: sig-storage/csi-resizer
          tag: v1.14.0
      snapshotter:
        image:
          registry: registry.k8s.io/
          repository: sig-storage/csi-snapshotter
          tag: v8.3.0
      snapshotController:
        image:
          registry: registry.k8s.io/
          repository: sig-storage/snapshot-controller
          tag: v8.3.0
      provisioner:
        image:
          registry: registry.k8s.io/
          repository: sig-storage/csi-provisioner
          tag: v5.3.0
    zfs:
      bin: /usr/local/sbin/zfs

    analytics:
      enabled: false
