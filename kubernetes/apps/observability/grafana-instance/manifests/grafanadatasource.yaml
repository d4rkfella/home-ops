---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: alertmanager
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: alertmanager
    name: alertmanager
    access: proxy
    jsonData:
      implementation: prometheus
      tlsAuth: true
      tlsAuthWithCACert: true
    secureJsonData:
      tlsClientCert: $__file{/etc/grafana/secrets/grafana-mtls/tls.crt}
      tlsClientKey: $__file{/etc/grafana/secrets/grafana-mtls/tls.key}
      tlsCACert: $__file{/etc/grafana/secrets/grafana-mtls/ca.crt}
    url: https://alertmanager-operated.observability.svc.cluster.local:9093
  uid: alertmanager
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: prometheus
    name: prometheus
    access: proxy
    isDefault: true
    jsonData:
      prometheusType: Prometheus
      timeInterval: 60s
      tlsAuth: true
      tlsAuthWithCACert: true
    secureJsonData:
      tlsClientCert: $__file{/etc/grafana/secrets/grafana-mtls/tls.crt}
      tlsClientKey: $__file{/etc/grafana/secrets/grafana-mtls/tls.key}
      tlsCACert: $__file{/etc/grafana/secrets/grafana-mtls/ca.crt}
    url: https://prometheus-operated.observability.svc.cluster.local:9090
  uid: prometheus
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: loki
    name: loki
    access: proxy
    url: http://loki-headless.observability.svc.cluster.local:3100
  uid: loki
