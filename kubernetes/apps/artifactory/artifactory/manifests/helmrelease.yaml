apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jfrog
spec:
  interval: 1h
  url: https://charts.jfrog.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: artifactory
spec:
  interval: 1h
  chart:
    spec:
      chart: artifactory-oss
      version: "107.125.4"
      sourceRef:
        kind: HelmRepository
        name: jfrog
  postRenderers:
  - kustomize:
      patches:
        - target:
            kind: "StatefulSet"
            name: "artifactory"
          patch: |-
            - op: add
              path: /spec/template/spec/hostUsers
              value: false
  values:
    artifactory:
      artifactory:
        extraSystemYaml:
          observability:
            consumption:
              allow: ""
        masterKeySecretName: artifactory-secret
        joinKeySecretName: artifactory-secret
        admin:
          secret: artifactory-secret
          dataKey: bootstrap.creds
        customInitContainers: |
          - name: "init-db"
            image: ghcr.io/d4rkfella/postgres-init:0.1.0@sha256:11795769214505f9aee9314d0dc2086fb4f8f2dd16d08739e1734fd719884eda
            imagePullPolicy: IfNotPresent
            securityContext:
              runAsUser: 65532
              runAsGroup: 65532
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              seccompProfile: { type: RuntimeDefault }
            env:
              - name: POSTGRES_HOST
                value: postgres-db-rw.database.svc.cluster.local
              - name: POSTGRES_DBNAME
                value: artifactory
              - name: POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: artifactory-secret
                    key: db-password
              - name: POSTGRES_SSLMODE
                value: require
              - name: POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: artifactory-secret
                    key: POSTGRES_SUPER_PASS
              - name: POSTGRES_SUPER_USER
                value: postgres
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: artifactory-secret
                    key: db-user
      nginx:
        enabled: false
      postgresql:
        enabled: false
      database:
        type: "postgresql"
        driver: org.postgresql.Driver
        secrets:
          user:
            name: &secret artifactory-secret
            key: "db-user"
          password:
            name: *secret
            key: "db-password"
          url:
            name: *secret
            key: "db-url"
