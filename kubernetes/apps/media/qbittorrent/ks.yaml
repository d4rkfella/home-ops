---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app qbittorrent
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: *app
      namespace: media
  components:
    - ../../../../components/volsync
    - ../../../../components/gatus/internal
  path: ./kubernetes/apps/media/qbittorrent/manifests
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 5Gi
      GATUS_NAME: qBittorrent
      GATUS_PATH: /api/v2/app/version
      GATUS_STATUS: "403"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 1h
  timeout: 5m
  retryInterval: 2m
