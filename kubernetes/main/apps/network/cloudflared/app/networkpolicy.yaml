apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cloudflared
  namespace: network
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cloudflared
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
            io.kubernetes.pod.namespace: observability
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toCIDRSet:
        - cidr: 1.1.1.1/32
      toPorts:
        - ports:
            - port: "853"
              protocol: UDP
            - port: "853"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: ingress-nginx
            app.kubernetes.io/instance: nginx-external
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toCIDRSet:
        - cidr: 103.21.244.0/22
        - cidr: 103.22.200.0/22
        - cidr: 103.31.4.0/22
        - cidr: 104.16.0.0/13
        - cidr: 104.24.0.0/14
        - cidr: 108.162.192.0/18
        - cidr: 131.0.72.0/22
        - cidr: 141.101.64.0/18
        - cidr: 162.158.0.0/15
        - cidr: 172.64.0.0/13
        - cidr: 173.245.48.0/20
        - cidr: 188.114.96.0/20
        - cidr: 190.93.240.0/20
        - cidr: 197.234.240.0/22
        - cidr: 198.41.128.0/17
      toPorts:
        - ports:
            - port: "7844"
              protocol: UDP
    - toCIDRSet:
        - cidr: 103.21.244.0/22
        - cidr: 103.22.200.0/22
        - cidr: 103.31.4.0/22
        - cidr: 104.16.0.0/13
        - cidr: 104.24.0.0/14
        - cidr: 108.162.192.0/18
        - cidr: 131.0.72.0/22
        - cidr: 141.101.64.0/18
        - cidr: 162.158.0.0/15
        - cidr: 172.64.0.0/13
        - cidr: 173.245.48.0/20
        - cidr: 188.114.96.0/20
        - cidr: 190.93.240.0/20
        - cidr: 197.234.240.0/22
        - cidr: 198.41.128.0/17
      icmps:
        - fields:
            - family: IPv4
              type: EchoReply
            - family: IPv4
              type: DestinationUnreachable
            - family: IPv4
              type: Redirect
            - family: IPv4
              type: Echo
            - family: IPv4
              type: RouterAdvertisement
            - family: IPv4
              type: RouterSelection
            - family: IPv4
              type: TimeExceeded
            - family: IPv4
              type: ParameterProblem
            - family: IPv4
              type: Timestamp
            - family: IPv4
              type: TimestampReply
            - family: IPv4
              type: Photuris
            - family: IPv4
              type: ExtendedEchoRequest
            - family: IPv4
              type: ICMPNodeInformationQuery
            - family: IPv4
              type: ICMPNodeInformationResponse
            - family: IPv4
              type: InverseNeighborDiscoverySolicitation
            - family: IPv4
              type: InverseNeighborDiscoveryAdvertisement
            - family: IPv4
              type: HomeAgentAddressDiscoveryRequest
            - family: IPv4
              type: HomeAgentAddressDiscoveryReply
            - family: IPv4
              type: MobilePrefixSolicitation
            - family: IPv4
              type: MobilePrefixAdvertisement
            - family: IPv4
              type: DuplicateAddressRequestCodeSuffix
            - family: IPv4
              type: DuplicateAddressConfirmationCodeSuffix
