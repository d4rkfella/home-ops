---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name home-ops-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    githubConfigUrl: https://github.com/d4rkfella/vm-container-disks
    githubConfigSecret: home-ops-runner-secret
    namespaceOverride: arc-runners
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-zfs-128k
        resources:
          requests:
            storage: 160Gi
    template:
      spec:
        hostUsers: false
        securityContext:
          runAsNonRoot: true
          seccompProfile: { type: RuntimeDefault }
          runAsUser: 1001
          fsGroup: 123
        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:2.324.0@sha256:e03b4550955d539604233352ba27cd095a880b906400bb9283f1ee4b061e21bb
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/buildkit
                name: buildkit-tls
                readOnly: true
            securityContext:
              #capabilities: { drop: ["ALL"] }
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
            resources:
              limits:
                devices.kubevirt.io/kvm: "1"
        volumes:
          - name: buildkit-tls
            secret:
              secretName: buildkit-client-tls
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: arc-system
