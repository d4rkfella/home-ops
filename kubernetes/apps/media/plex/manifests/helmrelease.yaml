---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/d4rkfella/plex
              tag: 1.42.2.10156@sha256:f6bd71c9a297b2062d361ff3d8280598255836299ea14ef130a00089bedaab41
            env:
              TZ: Europe/Sofia
              PLEX_ADVERTISE_URL: https://plex.darkfellanetwork.com:32400
              NVIDIA_VISIBLE_DEVICES: all
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                nvidia.com/gpu: 1
                memory: 8Gi

        pod:
          annotations:
            v1.multus-cni.io/default-network: media/plex
          runtimeClassName: nvidia
          dnsPolicy: None
          dnsConfig:
            nameservers:
              - 192.168.91.41

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server

      config-cache:
        suffix: cache
        type: persistentVolumeClaim
        size: 75Gi
        storageClass: openebs-zfs-1m
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache

      media:
        type: nfs
        server: 192.168.91.40
        path: /mnt/exos20/data/media
        globalMounts:
          - path: /data/media
            readOnly: true

      tmpfs:
        type: emptyDir
        advancedMounts:
          plex:
            app:
              - path: /config/Library/Application Support/Plex Media Server/Logs
                subPath: logs
              - path: /transcode
                subPath: transcode
              - path: /tmp
                subPath: tmp

      cert:
        type: secret
        name: plex-tls
        globalMounts:
          - path: /etc/ssl/certs/plex-keystore.p12
            subPath: keystore.p12
            readOnly: true
