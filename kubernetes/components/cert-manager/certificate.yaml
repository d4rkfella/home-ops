---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-tls
spec:
  dnsNames: "[${DNS_NAMES}]"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: ${ISSUER:=zerossl-prod}
  privateKey:
    algorithm: ECDSA
    rotationPolicy: Always
    size: 384
  secretName: vault-tls
  usages:
    - digital signature
    - key encipherment
