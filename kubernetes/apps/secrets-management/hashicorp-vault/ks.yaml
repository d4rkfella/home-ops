---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app vault
  namespace: &ns vault
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/cert-manager
    - ../../../../components/gatus/internal
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: ./kubernetes/apps/secrets-management/hashicorp-vault/app
  postBuild:
    substitute:
      APP: vault
      GATUS_NAME: "HashiCorp Vault"
      GATUS_PATH: /v1/sys/health
      GATUS_CONDITIONS: '"[BODY].initialized == true", "[BODY].sealed == false"'
      DNS_NAMES: "'vault.darkfellanetwork.com', 'vault2.darkfelalnetwork.com'"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *ns
  wait: true
  interval: 31m
  timeout: 5m
