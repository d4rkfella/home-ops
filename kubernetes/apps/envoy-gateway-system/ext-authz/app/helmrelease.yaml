---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ext-authz
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      ext-authz:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/d4rkfella/ext-authz
              tag: 1.0.0@sha256:97acb0f1c6635c6c697d203532c7913d5bca1321213c8639b1316e99c0d0c0fd
            env:
              KEYCLOAK_URL: "https://accounts.darkfellanetwork.com"
              KEYCLOAK_REALM: "DarkfellaNET"
              KEYCLOAK_CLIENT_ID: "df20b9fc-e095-4132-b3f1-38702cba3e99"
              KEYCLOAK_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: ext-authz-secret
                    key: client-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                cpu: 2000m
                memory: 256Mi

    defaultPodOptions:
      hostAliases:
        - ip: "192.168.91.51"
          hostnames:
            - "accounts.darkfellanetwork.com"
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: ext-authz
        ports:
          http:
            port: 8080
