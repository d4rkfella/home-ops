apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: pulp
spec:
  interval: 1h
  url: https://pulp.github.io/pulp-operator-helm/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pulp-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: pulp-operator
      version: "1.0.0"
      sourceRef:
        kind: HelmRepository
        name: pulp
  values:
    operator:
      image:
        repository: pulp/pulp-operator
        tag: latest
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
