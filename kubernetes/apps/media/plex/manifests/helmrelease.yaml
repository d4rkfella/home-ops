---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.41.9.9961@sha256:6c86319bb3275135f5da5aec71b45e48305669ecbceee0f88d335bebf0d0f218
            env:
              TZ: Europe/Sofia
              PLEX_ADVERTISE_URL: https://plex.darkfellanetwork.com
              NVIDIA_VISIBLE_DEVICES: all
              PLEX_MEDIA_SERVER_APPLICATION_SUPPORT_DIR: "/usr/lib/plexmediaserver/Library/Application Support"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                nvidia.com/gpu: 1
                memory: 8Gi

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: '[ { "name": "plex", "default-route": true } ]'
          runtimeClassName: nvidia

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: Always

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /usr/lib/plexmediaserver/Library/Application Support

      config-cache:
        suffix: cache
        type: persistentVolumeClaim
        size: 75Gi
        storageClass: openebs-zfs-1m
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /usr/lib/plexmediaserver/Library/Application Support/Plex Media Server/Cache

      media:
        type: nfs
        server: 192.168.91.40
        path: /mnt/exos20/data/media
        globalMounts:
          - path: /data/media

      tmpfs:
        type: emptyDir
        advancedMounts:
          plex:
            app:
              - path: /usr/lib/plexmediaserver/Library/Application Support/Plex Media Server/Logs
                subPath: logs
              - path: /transcode
                subPath: transcode
              - path: /tmp
                subPath: tmp

      cert:
        type: secret
        name: plex-tls
        globalMounts:
          - path: /etc/ssl/certs/plex-keystore.p12
            subPath: keystore.p12
            readOnly: true

      entrypoint:
        type: configMap
        name: plex-entrypoint
        defaultMode: 0755
        globalMounts:
          - path: /entrypoint.sh
            subPath: entrypoint.sh
