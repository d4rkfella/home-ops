# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cdi-operator
spec:
  interval: 30m
  chart:
    spec:
      verify:
        provider: cosign
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      propagateGlobalMetadataToPods: true
    serviceAccount:
      create: true
      name: *app
    controllers:
      cdi-operator:
        labels:
          cdi.kubevirt.io: cdi-operator
          operator.cdi.kubevirt.io: ""
          prometheus.cdi.kubevirt.io: "true"
          name: cdi-operator
        containers:
          cdi-operator:
            image:
              repository: quay.io/kubevirt/cdi-operator
              tag: v1.61.0@sha256:a5d4ec822933ae686fae9b29e701c02296f9c70b3dcb4380b33f341512662851
            env:
              DEPLOY_CLUSTER_RESOURCES: "true"
              OPERATOR_VERSION: v1.61.0
              CONTROLLER_IMAGE: quay.io/kubevirt/cdi-controller:v1.61.0
              IMPORTER_IMAGE: quay.io/kubevirt/cdi-importer:v1.61.0
              CLONER_IMAGE: quay.io/kubevirt/cdi-cloner:v1.61.0
              OVIRT_POPULATOR_IMAGE: quay.io/kubevirt/cdi-importer:v1.61.0
              APISERVER_IMAGE: quay.io/kubevirt/cdi-apiserver:v1.61.0
              UPLOAD_SERVER_IMAGE: quay.io/kubevirt/cdi-uploadserver:v1.61.0
              UPLOAD_PROXY_IMAGE: quay.io/kubevirt/cdi-uploadproxy:v1.61.0
              VERBOSITY: "1"
              PULL_POLICY: IfNotPresent
              MONITORING_NAMESPACE: ""
            ports:
              - containerPort: 8080
                name: metrics
                protocol: TCP
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault

    defaultPodOptions:
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: cdi.kubevirt.io
                    operator: In
                    values:
                    - cdi-operator
                topologyKey: kubernetes.io/hostname
              weight: 1
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      securityContext:
        runAsNonRoot: true

    rbac:
      roles:
        namespaced:
          enabled: true
          type: Role
