---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  values:
    controllers:
      multus:
        serviceAccount:
          identifier: multus
        type: daemonset
        initContainers:
          cni-plugins:
            image:
              repository: ghcr.io/home-operations/cni-plugins
              tag: 1.8.0@sha256:9353f70c1d202437a492935e9c053f91c352e69c8fa683ef039ae550ac4a27f5
          install-multus-binary:
            image:
              repository: ghcr.io/d4rkfella/multus-cni
              tag: 4.2.2@sha256:7c23ec67d6bc77237f9a1a48af0d875e21f98e2f8bc7a227078d8b29670b34bf
            command: ["/install_multus"]
            args:
              - --type
              - thin
            securityContext:
              privileged: true
        containers:
          multus:
            image:
              repository: ghcr.io/d4rkfella/multus-cni
              tag: 4.2.2@sha256:7c23ec67d6bc77237f9a1a48af0d875e21f98e2f8bc7a227078d8b29670b34bf
            args:
              - --multus-conf-file=auto
              - --multus-autoconfig-dir=/host/etc/cni/net.d
              - --cni-conf-dir=/host/etc/cni/net.d
              - --cleanup-config-on-exit=true
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 50Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { add: ["NET_ADMIN"], drop: ["ALL"] }

    defaultPodOptions:
      hostNetwork: true
      priorityClassName: system-node-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      dnsPolicy: "Default"

    persistence:
      cni:
        type: hostPath
        hostPath: /etc/cni/net.d
        advancedMounts:
          multus:
            multus:
              - path: /host/etc/cni/net.d
      cnibin:
        type: hostPath
        hostPath: /opt/cni/bin
        advancedMounts:
          multus:
            install-multus-binary:
              - path: /host/opt/cni/bin
                mountPropagation: Bidirectional
            multus:
              - path: /host/opt/cni/bin
            cni-plugins:
              - path: /host/opt/cni/bin
      tmp:
        type: emptyDir

    serviceAccount:
      multus: {}
