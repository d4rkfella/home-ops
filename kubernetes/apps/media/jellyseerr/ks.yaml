---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyseerr
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
    - ../../../../components/gatus/external
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: database
  path: ./kubernetes/apps/media/jellyseerr/manifests
  postBuild:
    substitute:
      APP: *app
      GATUS_NAME: Jellyseerr
      GATUS_SUBDOMAIN: requests
      GATUS_PATH: /api/v1/status
      GATUS_CONDITIONS: '["[STATUS] == 200", "has([BODY].version) == true"]'
      VOLSYNC_PUID: '65532'
      VOLSYNC_PGID: '65532'
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  timeout: 5m
  retryInterval: 2m
