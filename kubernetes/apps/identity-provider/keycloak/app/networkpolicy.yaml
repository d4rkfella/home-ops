---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: keycloak-ingress-policy
spec:
  endpointSelector:
    matchLabels:
      app: keycloak
  ingress:
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "80"
