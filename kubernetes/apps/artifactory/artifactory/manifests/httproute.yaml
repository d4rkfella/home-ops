---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: artifactory-httproute
spec:
  hostnames: ["packages.darkfellanetwork.com"]
  parentRefs:
    - name: internal
      namespace: envoy-gateway-system
      sectionName: https
  rules:
    - backendRefs:
        - name: artifactory
          namespace: artifactory
          port: 8082
