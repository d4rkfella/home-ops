---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app minio
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  path: ./kubernetes/apps/minio/minio/manifests
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_PUID: '65532'
      VOLSYNC_PGID: '65532'
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 1h
  timeout: 5m
  retryInterval: 1m
