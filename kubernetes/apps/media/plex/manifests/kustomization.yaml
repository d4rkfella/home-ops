---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./multus-network.yaml
  - ./externalsecret.yaml
  - ./certificate.yaml
configMapGenerator:
  - name: plex-entrypoint
    files:
      - entrypoint.sh=./entrypoint.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
