apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dc-tls
spec:
  dnsNames:
    - dc.darkfellanetwork.com
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: zerossl-prod
  privateKey:
    algorithm: ECDSA
    rotationPolicy: Always
    encoding: PKCS8
    size: 384
  secretName: dc-tls
  usages:
    - digital signature
    - key encipherment
  keystores:
    pkcs12:
      create: true
      profile: Modern2023
      password: "p4ssw0rd123"
