apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-404
data:
  response.body: |-
    <!DOCTYPE html><html><head><meta charset="UTF-8"><title>404</title><style>*{margin:0;padding:0}body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:#1a1a2e}.block404{position:relative;background-image:url(https://i.imgur.com/eHVyWTM.jpg);width:1248px;height:620px;max-width:100vw;max-height:100vh;overflow:hidden}.t404{position:absolute;width:364px;height:146px;top:50%;left:50%;transform:translate(-50%,-50%);background-image:url(https://i.imgur.com/KPZo9YX.png);background-size:contain;background-repeat:no-repeat;z-index:2}.obj{width:204px;height:209px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);animation:a 6s infinite ease-in-out;z-index:1}.obj img{width:100%;height:100%}@keyframes a{0%,100%{transform:translate(-50%,-50%) rotate(0)}50%{transform:translate(-53%,-42%) rotate(-5deg)}}.waves{position:absolute;width:100%;height:100%;background-image:url(https://i.imgur.com/eHVyWTM.jpg);filter:url(#glitch)}svg{position:absolute;width:0;height:0}</style></head><body><div class="block404"><div class="waves"></div><div class="obj"><img src="https://i.imgur.com/w0Yb4MX.png" alt="404"></div><div class="t404"></div><svg xmlns="http://www.w3.org/2000/svg"><defs><filter id="glitch"><feTurbulence type="fractalNoise" baseFrequency="0.01 0.03" numOctaves="1" result="warp"/><feColorMatrix in="warp" result="huedturb" type="hueRotate" values="90"><animate attributeName="values" values="0;180;360" dur="3s" repeatCount="indefinite"/></feColorMatrix><feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="50" in="SourceGraphic" in2="huedturb"/></filter></defs></svg></div></body></html>
