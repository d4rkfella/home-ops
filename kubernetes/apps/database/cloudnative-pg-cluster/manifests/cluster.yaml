---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &current postgres-v18
  labels:
    cnpg.io/reload: ""
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:18.0-system-trixie@sha256:94e0f3cb607687072a2cb83216072ff7684b1dcb2ec11a845818dfda4e620aaa
  primaryUpdateStrategy: unsupervised
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: openebs-zfs-32k
      volumeMode: Filesystem
    resizeInUseVolumes: true
  walStorage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: openebs-zfs-32k
      volumeMode: Filesystem
  superuserSecret:
    name: &secret postgres-admin-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "1843MB"
      wal_init_zero: "off"
      wal_recycle: "off"
      huge_pages: "on"
      work_mem: 10MB
    pg_hba:
      - hostssl all all 172.16.0.0/16 scram-sha-256
      - hostssl all all 127.0.0.1/32 scram-sha-256
      - host all all all reject
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4096Mi
      hugepages-2Mi: 2Gi
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: cloudflare
        serverName: postgres-v18
  bootstrap:
    recovery:
      source: source
  #externalClusters:
    #- name: source
      #plugin:
        #name: barman-cloud.cloudnative-pg.io
        #parameters:
          #barmanObjectName: cloudflare
          #serverName: postgres-v17-1
