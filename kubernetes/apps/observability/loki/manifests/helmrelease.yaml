---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: loki
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  url: oci://ghcr.io/d4rkfella/charts-mirror/loki
  ref:
    tag: 6.35.1
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: loki
  driftDetection:
    mode: enabled
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  postRenderers:
  - kustomize:
      patches:
      - target:
          kind: StatefulSet
          name: loki
        patch: |-
          - op: add
            path: /spec/template/spec/hostUsers
            value: false
  values:
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      analytics:
        reporting_enabled: false
      server:
        log_level: info
      commonConfig:
        replication_factor: 1
      compactor:
        working_directory: /var/loki/compactor/retention
        delete_request_store: filesystem
        retention_enabled: true
      ingester:
        chunk_encoding: snappy
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      structuredConfig:
        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: https://alertmanager.darkfellanetwork.com
          storage:
              type: local
              local:
                directory: /rules
          rule_path: /rules/fake
          alertmanager_client:
            credentials_file: /etc/secrets/client-secret/token
      limits_config:
        retention_period: 14d
        ingestion_rate_mb: 10
        ingestion_burst_size_mb: 20
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 50Gi
        storageClass: openebs-zfs-128k
      extraVolumeMounts:
        - name: bearer-token
          mountPath: /etc/secrets/client-secret
          readOnly: true
      extraVolumes:
        - name: bearer-token
          secret:
            secretName: oidc-token-secret
      #extraContainers:
        #- name: oauth-proxy
          #image: quay.io/oauth2-proxy/oauth2-proxy:v7.8.1-amd64@sha256:543e19accc96055a00f42ed93525ae04008bea3d7debe1d912096f8f20978033
          #args:
          #- --config=/vault/secrets/oauth2-proxy.cfg
          #ports:
          #- containerPort: 8081
            #name: oauth-proxy
            #protocol: TCP
          #securityContext:
            #allowPrivilegeEscalation: false
            #readOnlyRootFilesystem: true
            #capabilities: { drop: ["ALL"] }
          #volumeMounts:
            #- name: loki
              #mountPath: /vault/secrets/oauth2-proxy.cfg
              #subPath: oauth2-proxy.cfg
              #readOnly: true
            #- name: loki
              #mountPath: /etc/ssl/certs/darkfellanet-internal-root-ca.crt
              #subPath: darkfellanet-internal-root-ca.crt
              #readOnly: true
            #- name: loki-internal-tls
              #mountPath: /vault/secrets/tls
              #readOnly: true
    gateway:
      replicas: 0
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    lokiCanary:
      enabled: false
    test:
      enabled: false
    sidecar:
      image:
        repository: ghcr.io/home-operations/k8s-sidecar
        tag: 1.30.7@sha256:3b6444d91c6e69a9e07c5e55419452d967d18c833d88b36277dc2021b708f621
      rules:
        searchNamespace: ALL
