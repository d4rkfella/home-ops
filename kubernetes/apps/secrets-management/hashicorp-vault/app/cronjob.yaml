apiVersion: batch/v1
kind: CronJob
metadata:
  name: vaultbackup
spec:
  concurrencyPolicy: Forbid
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            vault.hashicorp.com/agent-inject: "true"
            vault.hashicorp.com/agent-configmap: "vault-backup-configmap"
            vault.hashicorp.com/agent-pre-populate-only: "true"
            vault.hashicorp.com/secret-volume-path: "/home/appuser/.aws"
            vault.hashicorp.com/tls-server-name: "vault.darkfellanetwork.com"
        spec:
          serviceAccountName: vault
          containers:
          - name: vaultbackup
            image: ghcr.io/d4rkfella/vault-backup:latest@sha256:3b562450888cc5a751f3e8855a8277dfd10082f47e47375ec83debb8fd23034b
            imagePullPolicy: Always
            env:
              - name: VAULT_ADDR
                value: https://vault.darkfellanetwork.com:8200
              - name: S3BUCKET
                value: hashicorp-vault-backup
              - name: S3_ENDPOINT
                value: https://2bd80478faceecf0d53c596cd910805f.r2.cloudflarestorage.com
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            seccompProfile: { type: RuntimeDefault }
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
