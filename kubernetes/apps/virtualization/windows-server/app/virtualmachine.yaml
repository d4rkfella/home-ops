---
# yaml-language-server: $schema=https://kubernetes-schemas.darkfellanetwork.com/kubevirt.io/virtualmachine_v1.json
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: windows-server-2025
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: windows-server-2025
    spec:
      networks:
        - name: bridge
          multus:
            default: true
            networkName: virtualization/windows-vm
      domain:
        clock:
          timer:
            hpet:
              present: false
            hyperv:
              present: true
            pit:
              present: false
            rtc:
              present: false
        cpu:
          model: host-passthrough
          dedicatedCpuPlacement: true
          isolateEmulatorThread: true
          numa:
            guestMappingPassthrough: {}
        ioThreadsPolicy: auto
        memory:
          hugepages:
            pageSize: "2Mi"
        features:
          acpi: {}
          apic: {}
          smm: {}
          hypervPassthrough:
            enabled: true
          pvspinlock:
            enabled: true
        firmware:
          bootloader:
            efi: {}
          uuid: 360185c7-bdca-4d57-bcaf-c25ad8c1b5ba
        devices:
          autoattachVSOCK: true
          autoattachInputDevice: false
          autoattachMemBalloon: false
          interfaces:
            - name: bridge
              bridge: {}
              model: virtio
              macAddress: 50:d4:cb:0f:ee:d9
          tpm: {}
          disks:
            - disk:
                bus: virtio
              name: os-disk
              bootOrder: 1
            - name: iso
              bootOrder: 2
              cdrom:
                readonly: true
                bus: sata
            - name: virtio-drivers
              bootOrder: 3
              cdrom:
                readonly: true
                bus: sata
        machine:
          type: q35
        resources:
          requests:
            cpu: 4
            memory: 4Gi
          limits:
            cpu: 4
            memory: 4Gi
      volumes:
      - dataVolume:
          name: windows-server-2025-iso
        name: iso
      - dataVolume:
          name: windows-server-2025-os-disk
        name: os-disk
      - dataVolume:
          name: windows-virtio-drivers
        name: virtio-drivers
  dataVolumeTemplates:
  - metadata:
      name: windows-server-2025-iso
    spec:
      storage:
        storageClassName: openebs-zfs-1m
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 6Gi
      source:
        http:
          url: "https://go.microsoft.com/fwlink/?linkid=2293312&clcid=0x409&culture=en-us&country=us"
  - metadata:
      name: windows-server-2025-os-disk
    spec:
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 32Gi
      source:
        blank: {}
  - metadata:
      name: windows-virtio-drivers
    spec:
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      source:
        http:
          url: "https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/latest-virtio/virtio-win.iso"
