---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator-controller-manager
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    serviceAccount:
      dragonfly-operator-controller-manager:
        enabled: true
        labels:
          app.kubernetes.io/component: rbac
          app.kubernetes.io/created-by: dragonfly-operator
          app.kubernetes.io/instance: controller-manager-sa
          app.kubernetes.io/name: serviceaccount
          app.kubernetes.io/part-of: dragonfly-operator
    controllers:
      dragonfly-operator-controller-manager:
        labels:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: dragonfly-operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: dragonfly-operator
          control-plane: controller-manager
        serviceAccount:
          identifier: dragonfly-operator-controller-manager
        containers:
          rbac-proxy:
            image:
              repository: quay.io/brancz/kube-rbac-proxy
              tag: v0.19.1@sha256:9f21034731c7c3228611b9d40807f3230ce8ed2b286b913bf2d1e760d8d866fc
            args:
              - "--secure-listen-address=0.0.0.0:8443"
              - "--upstream=http://127.0.0.1:8080/"
              - "--tls-min-version=VersionTLS13"
              - "--v=0"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 5m
                memory: 64Mi
              limits:
                memory: 128Mi
          app:
            image:
              repository: docker.dragonflydb.io/dragonflydb/operator
              tag: v1.1.11@sha256:11cef45ec1079b9d97930fc99ecd08ba29d4eca55cdb45887cb0ac40ee4e4d24
            args:
              - "--health-probe-bind-address=:8081"
              - "--metrics-bind-address=127.0.0.1:8080"
              - "--leader-elect"
            command:
              - "/manager"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
        annotations:
          reloader.stakater.com/auto: "true"
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        labels:
          app.kubernetes.io/component: kube-rbac-proxy
          app.kubernetes.io/created-by: dragonfly-operator
          app.kubernetes.io/instance: controller-manager-metrics-service
          app.kubernetes.io/name: service
          app.kubernetes.io/part-of: dragonfly-operator
          control-plane: controller-manager
        controller: dragonfly-operator-controller-manager
        ports:
          https:
            port: 8443
