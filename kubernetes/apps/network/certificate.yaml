apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: darkfellanet
  namespace: network
spec:
  secretName: darkfellanet-tls
  issuerRef:
    name: zerossl-prod
    kind: ClusterIssuer
  subject:
    organizations:
      - DarkfellaNET
  privateKey:
    algorithm: ECDSA
    rotationPolicy: Always
    encoding: PKCS8
    size: 384
  commonName: darkfellanetwork.com
  dnsNames:
    - darkfellanetwork.com
    - "*.darkfellanetwork.com"
