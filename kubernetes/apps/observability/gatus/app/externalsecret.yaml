---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret gatus-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        PUSHOVER_TOKEN: "{{ .GATUS_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        POSTGRES_USER: "{{ .GATUS_POSTGRES_USER }}"
        POSTGRES_PASS: "{{ .GATUS_POSTGRES_PASS }}"
        POSTGRES_ENCODED_PASS: "{{ .GATUS_POSTGRES_ENCODED_PASS }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        cnpg-ca.crt: '{{ index . "cnpg-ca.crt" }}'
  dataFrom:
    - extract:
        key: secrets/cloudnative-pg
    - extract:
        key: secrets/pushover
    - extract:
        key: secrets/gatus
  data:
    - secretKey: cnpg-ca.crt
      remoteRef:
        key: secrets/certificates/cnpg
        property: ca.crt
