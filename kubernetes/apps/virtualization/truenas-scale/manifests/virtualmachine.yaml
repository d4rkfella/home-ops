---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: truenas
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: truenas
    spec:
      priorityClassName: system-node-critical
      networks:
        - name: bridge-1
          multus:
            default: true
            networkName: virtualization/truenas-vm-1
        - name: bridge-2
          multus:
            networkName: virtualization/truenas-vm-2
      domain:
        clock:
          utc: {}
        cpu:
          cores: 4
          model: host-passthrough
        features:
          acpi: {}
          apic: {}
          smm:
            enabled: false
        firmware:
          bootloader:
            efi:
              secureBoot: false
        devices:
          autoattachVSOCK: true
          autoattachInputDevice: false
          autoattachMemBalloon: false
          hostDevices:
            - deviceName: devices.kubevirt.io/nvme
              name: intel-optane
            - deviceName: devices.kubevirt.io/sas
              name: sas
          interfaces:
            - name: bridge-1
              bridge: {}
              model: virtio
            - name: bridge-2
              bridge: {}
              model: virtio
          disks:
            - name: os-disk
              bootOrder: 1
              disk:
                bus: virtio
            - name: iso
              bootOrder: 2
              cdrom:
                readonly: true
                bus: sata
        machine:
          type: q35
        resources:
          requests:
            memory: 49152Mi
        memory:
          hugepages:
            pageSize: "2Mi"
      volumes:
      - dataVolume:
          name: truenas-os-disk
        name: os-disk
  dataVolumeTemplates:
  - metadata:
      name: truenas-os-disk
    spec:
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 32Gi
      source:
        registry:
          url: "docker://ghcr.io/d4rkfella/truenas-vm-disk:latest@sha256:350ff8693d9767910bd3374073220ed1af49ae340e4283b4a88105abd9311390"
          secretRef: endpoint-secret
