---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name actions-runner-controller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set-controller
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
            patch: |
              - op: replace
                path: /spec/template/metadata/labels/app.kubernetes.io~1version
                value: 0.13.1
              - op: add
                path: /spec/template/spec/hostUsers
                value: false
  values:
    fullnameOverride: *name
    replicaCount: 1
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65532
      runAsGroup: 65532
      seccompProfile: {type: RuntimeDefault}
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities: {drop: ["ALL"]}
    flags:
      watchSingleNamespace: arc-runners
    namespaceOverride: arc-system
    image:
      repository: "ghcr.io/d4rkfella/actions-runner-controller"
      pullPolicy: IfNotPresent
      tag: "0.13.1@sha256:9068eb59fbf21c71154f1211a4f87c5a57b74e0fc244037d0a9a1c737e85b1fb"
