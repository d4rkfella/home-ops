---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 70.4.2
  url: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  driftDetection:
    mode: enabled
  postRenderers:
  - kustomize:
      patches:
      - target:
          group: monitoring.coreos.com
          kind: Prometheus
          name: kube-prometheus-stack
        patch: |
          - op: remove
            path: /spec/alerting
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: prometheus-values
  values:
    crds:
      enabled: false
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      service:
        targetPort: oauth-proxy
      serviceMonitor:
        selfMonitor: false
      route:
        main:
          enabled: true
          hostnames: ["alertmanager.darkfellanetwork.com"]
          parentRefs:
            - name: internal
              namespace: envoy-gateway-system
              sectionName: https
      alertmanagerSpec:
        listenLocal: true
        externalUrl: "https://alertmanager.darkfellanetwork.com"
        alertmanagerConfiguration:
          name: alertmanager
          global:
            resolveTimeout: 5m
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: openebs-zfs-128k
              resources:
                requests:
                  storage: 1Gi
        volumes:
          - name: &secret alertmanager-secret
            secret:
              secretName: *secret
              defaultMode: 256
        containers:
          - name: oauth-proxy
            image: quay.io/oauth2-proxy/oauth2-proxy:v7.8.2@sha256:6005571974de24cf03182c4e5aab66b683ff47fa68ef767729dca205b6c375b6
            args:
            - --config=/etc/oauth2-proxy.cfg
            env:
              - name: OAUTH2_PROXY_REDIS_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: DRAGONFLY_PASSWORD
            ports:
            - containerPort: 8082
              name: oauth-proxy
              protocol: TCP
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            volumeMounts:
              - name: *secret
                mountPath: /etc/oauth2-proxy.cfg
                subPath: oauth2-proxy.cfg
                readOnly: true
              - name: *secret
                mountPath: /etc/ssl/certs/Internal-Root-CA.crt
                subPath: ca.crt
                readOnly: true
        securityContext:
          runAsGroup: 65532
          runAsNonRoot: true
          runAsUser: 65532
          fsGroup: 65532
          fsGroupChangePolicy: Always
          seccompProfile:
            type: RuntimeDefault
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver
    kubeProxy:
      enabled: false
    prometheus:
      service:
        targetPort: oauth-proxy
      serviceMonitor:
        selfMonitor: false
      route:
        main:
          enabled: true
          hostnames: ["prometheus.darkfellanetwork.com"]
          parentRefs:
            - name: internal
              namespace: envoy-gateway-system
              sectionName: https
      prometheusSpec:
        listenLocal: true
        externalUrl: "https://prometheus.darkfellanetwork.com"
        podMetadata:
          annotations:
            vault.hashicorp.com/agent-inject: "true"
            vault.hashicorp.com/agent-init-first: "true"
            vault.hashicorp.com/agent-inject-token: "true"
            vault.hashicorp.com/role: "prometheus"
            vault.hashicorp.com/agent-inject-containers: "prometheus"
            vault.hashicorp.com/agent-run-as-group: "65532"
            vault.hashicorp.com/tls-server-name: "vault.darkfellanetwork.com"
        additionalAlertManagerConfigs:
          - scheme: https
            follow_redirects: true
            enable_http2: true
            path_prefix: /
            timeout: 30s
            api_version: v2
            tls_config:
              insecure_skip_verify: false
            static_configs:
              - targets:
                - "alertmanager.darkfellanetwork.com"
            oauth2:
              client_id: b257908e-34ad-4933-98a0-ca00ff6fcfdd
              client_secret_file: /vault/secrets/client_secret
              token_url: https://accounts.darkfellanetwork.com/realms/DarkfellaNET/protocol/openid-connect/token
              scopes: ["openid", "profile", "email"]
              endpoint_params:
                grant_type: client_credentials
        alertingEndpoints: []
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        enableAdminAPI: false
        enableFeatures:
          - memory-snapshot-on-shutdown
        retention: 14d
        retentionSize: 70GB
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 1500Mi
        walCompression: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: openebs-zfs-128k
              resources:
                requests:
                  storage: 75Gi
        additionalScrapeConfigs:
          - job_name: vault
            metrics_path: /v1/sys/metrics
            params:
              format: ['prometheus']
            scheme: https
            authorization:
              credentials_file: /vault/secrets/token
            tls_config:
              insecure_skip_verify: false
            static_configs:
              - targets:
                - "vault.darkfellanetwork.com:8200"
        volumes:
          - name: &secret prometheus-secret
            secret:
              secretName: *secret
              defaultMode: 256
        volumeMounts:
          - name: *secret
            mountPath: /vault/secrets/client_secret
            subPath: client_secret
            readOnly: true
        hostAliases:
          - ip: "192.168.91.51"
            hostnames:
              - "accounts.darkfellanetwork.com"
        containers:
          - name: oauth-proxy
            image: quay.io/oauth2-proxy/oauth2-proxy:v7.8.2@sha256:6005571974de24cf03182c4e5aab66b683ff47fa68ef767729dca205b6c375b6
            args:
            - --config=/etc/oauth2-proxy.cfg
            env:
              - name: OAUTH2_PROXY_REDIS_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: DRAGONFLY_PASSWORD
            ports:
            - containerPort: 8082
              name: oauth-proxy
              protocol: TCP
            resources: {}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            volumeMounts:
              - name: *secret
                mountPath: /etc/oauth2-proxy.cfg
                subPath: oauth2-proxy.cfg
                readOnly: true
              - name: *secret
                mountPath: /etc/ssl/certs/Internal-Root-CA.crt
                subPath: ca.crt
                readOnly: true
        securityContext:
          runAsGroup: 65532
          runAsNonRoot: true
          runAsUser: 65532
          fsGroup: 65532
          fsGroupChangePolicy: Always
          seccompProfile:
            type: RuntimeDefault
    nodeExporter:
      enabled: true
      operatingSystems:
        linux:
          enabled: true
        aix:
          enabled: false
        darwin:
          enabled: false
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
        - nodes=[*]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true

    additionalPrometheusRulesMap:
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: Kubernetes cluster Dockerhub rate limit risk
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                expr: kube_pod_container_status_last_terminated_reason{reason="OOMKilled"} == 1
                for: 0m
                labels:
                  severity: critical
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} was last terminated due to OOMKilled.
      zfs-rules:
        groups:
          - name: zfs
            rules:
              - alert: ZfsUnexpectedPoolState
                annotations:
                  summary: ZFS pool {{$labels.zpool}} on {{$labels.instance}} is in a unexpected state {{$labels.state}}
                expr: node_zfs_zpool_state{state!="online"} > 0
                labels:
                  severity: critical
    prometheusOperator:
      serviceAccount:
        name: prometheus-operator
