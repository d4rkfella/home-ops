---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret nginx-internal-dhparam
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: *secret
  data:
  - secretKey: dhparam.pem
    remoteRef:
      key: secrets/nginx-internal
      property: dhparam.pem
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret darkfellanet-ca
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: darkfellanet-ca-cert
    template:
      engineVersion: v2
      data:
        ca.crt: '{{ index . "ca.crt" }}'
  data:
    - secretKey: ca.crt
      remoteRef:
        key: secrets/certificates/dragonfly
        property: ca.crt
