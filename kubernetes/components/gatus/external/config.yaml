endpoints:
  - name: "${GATUS_NAME:=${APP}}"
    group: external
    url: "https://${GATUS_SUBDOMAIN:=${APP}}.darkfellanetwork.com:${GATUS_PORT:=443}${GATUS_PATH:=/}"
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
      - "${GATUS_CONDITION_1}"
      - "${GATUS_CONDITION_2}"
      - "${GATUS_CONDITION_3}"
    alerts:
      - type: pushover
    headers:
      Accept: "application/json"
