apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: pulp-operator
spec:
  interval: 1h
  url: https://github.com/pulp/pulp-k8s-resources/raw/main/helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pulp-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: pulp-operator
      version: "0.3.0"
      sourceRef:
        kind: HelmRepository
        name: pulp-operator
  values:
    fullnameOverride: *app
    namespace: pulp-system
    operator:
      image:
        repository: pulp/pulp-operator
        tag: latest
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
