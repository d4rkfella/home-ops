apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: keycloak-k8s-resources
spec:
  interval: 24h
  url: https://github.com/keycloak/keycloak-k8s-resources
  ref:
    tag: 26.2.4
  ignore: |
    /*
    !/kubernetes
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: keycloak-operator
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./kubernetes
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: keycloak-k8s-resources
  containers:
    - name: keycloak-operator
      resources:
        limits:
          memory: "1Gi"
