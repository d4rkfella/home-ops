---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: postgres-db-ca
spec:
  secretStoreRefs:
    - name: hashicorp-vault
      kind: ClusterSecretStore
  selector:
    secret:
      name: postgres-db-ca
  data:
    - match:
        secretKey: &key ca.crt
        remoteRef:
          remoteKey: certificates/postgres
          property: *key
