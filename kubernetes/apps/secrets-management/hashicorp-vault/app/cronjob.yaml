apiVersion: batch/v1
kind: CronJob
metadata:
  name: vaultbackup
spec:
  concurrencyPolicy: Forbid
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            vault.hashicorp.com/agent-inject: "true"
            vault.hashicorp.com/agent-pre-populate-only: "true"
            vault.hashicorp.com/agent-inject-token: "true"
            vault.hashicorp.com/role: "vault"
            vault.hashicorp.com/tls-server-name: "vault.darkfellanetwork.com"
            vault.hashicorp.com/agent-run-as-group: "65532"
            vault.hashicorp.com/agent-inject-secret-credentials: "secrets/vault"
            vault.hashicorp.com/agent-inject-template-credentials: |
              {{- with secret "secrets/vault" -}}
              [default]
              aws_access_key_id = {{ .Data.data.AWS_ACCESS_KEY_ID }}
              aws_secret_access_key = {{ .Data.data.AWS_SECRET_ACCESS_KEY }}
              {{- end }}
        spec:
          serviceAccountName: vault
          volumes:
           - name: tmp
             emptyDir: {}
          containers:
          - name: vaultbackup
            image: ghcr.io/d4rkfella/vault-backup:1.0.0@sha256:df31b8cd7e698e0d124241d727f271117d763d805ce674bec43107a60bcc8f61
            imagePullPolicy: IfNotPresent
            env:
              - name: VAULT_ADDR
                value: https://vault.darkfellanetwork.com:8200
              - name: S3BUCKET
                value: hashicorp-vault-backup
              - name: AWS_ENDPOINT_URL
                value: https://2bd80478faceecf0d53c596cd910805f.r2.cloudflarestorage.com
              - name: AWS_SHARED_CREDENTIALS_FILE
                value: /vault/secrets/credentials
              - name: AWS_REGION
                value: auto
              - name: S3_CHECKSUM_ALGORITHM
                value: CRC32
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              limits:
                cpu: "1"
                memory: "1.5Gi"
              requests:
                cpu: "500m"
                memory: "1Gi"
            volumeMounts:
              - name: tmp
                mountPath: /tmp
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            seccompProfile: { type: RuntimeDefault }
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
