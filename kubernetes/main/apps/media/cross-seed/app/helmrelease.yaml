---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cross-seed
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 30m
  chart:
    spec:
      verify:
        provider: cosign
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent
      namespace: media
  values:
    controllers:
      cross-seed:
        annotations:
          secret.reloader.stakater.com/reload: cross-seed-secret

        containers:
          app:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 6.9.1@sha256:575f491204d4ae7e003a98c5e15959c01b0c647e8bbeb75c3de9b9a9a92f3d1b
            args: ["daemon", "-v"]
            env:
              TZ: Europe/Sofia
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/ping
                    port: 2468
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: cross-seed
        ports:
          http:
            port: 2468

    ingress:
      app:
        annotations:
          cert-manager.io/cluster-issuer: zerossl-prod
          cert-manager.io/private-key-rotation-policy: Always
          cert-manager.io/private-key-algorithm: ECDSA
          cert-manager.io/private-key-size: "384"
        className: internal
        tls:
          - hosts:
              - &host "{{ .Release.Name }}.darkfellanetwork.com"
            secretName: cross-seed-tls
        hosts:
          - host: *host
            paths:
              - path: /api
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: emptyDir

      config-file:
        type: configMap
        name: "{{ .Release.Name }}-config"
        defaultMode: 0440
        globalMounts:
          - path: /config/config.js
            subPath: config.js
            readOnly: true

      media:
        type: nfs
        server: 192.168.91.40
        path: /mnt/exos20/data
        globalMounts:
          - path: /data/downloads/torrents
            subPath: downloads/torrents

    rawResources:
      secret:
        enabled: true
        apiVersion: external-secrets.io/v1beta1
        kind: ExternalSecret
        spec:
          spec:
            secretStoreRef:
              kind: ClusterSecretStore
              name: vault-backend
            target:
              name: "{{ .Release.Name }}-secret"
              template:
                engineVersion: v2
                data:
                  RADARR_API_KEY: "{{ `{{ .RADARR_API_KEY }}` }}"
                  SONARR_API_KEY: "{{ `{{ .SONARR_API_KEY }}` }}"
                  PROWLARR_API_KEY: "{{ `{{ .SONARR_API_KEY }}` }}"
                  CROSS_SEED_API_KEY: "{{ `{{ .API_KEY }}` }}"
                  QBIT_USER: "{{ `{{ .USER }}` }}"
                  QBIT_PASS: "{{ `{{ .PASS }}` }}"
            data:
              - secretKey: API_KEY
                remoteRef:
                  key: secrets/cross-seed
                  property: API_KEY
              - secretKey: USER
                remoteRef:
                  key: secrets/qbittorrent
                  property: USER
              - secretKey: PASS
                remoteRef:
                  key: secrets/qbittorrent
                  property: PASS
              - secretKey: RADARR_API_KEY
                remoteRef:
                  key: secrets/radarr
                  property: API_KEY
              - secretKey: SONARR_API_KEY
                remoteRef:
                  key: secrets/sonarr
                  property: API_KEY
    configMaps:
      config:
        enabled: true
        data:
          config.js: |
            module.exports = {
              action: "inject",
              apiKey: process.env.CROSS_SEED_API_KEY,
              delay: 30,
              duplicateCategories: false,
              flatLinking: false,
              includeNonVideos: true,
              includeSingleEpisodes: false,
              linkCategory: "cross-seed",
              linkDir: "/data/downloads/torrents/cross-seed",
              linkType: "hardlink",
              matchMode: "partial",
              seasonFromEpisodes: 0.8,
              outputDir: "/config",
              port: 2468,
              qbittorrentUrl: `https://${process.env.QBIT_USER}:${process.env.QBIT_PASS}@qbittorrent.darkfellanetwork.com`,
              radarr: [`https://radarr.darkfellanetwork.com/?apikey=${process.env.RADARR_API_KEY}`],
              skipRecheck: true,
              sonarr: [`https://sonarr.darkfellanetwork.com/?apikey=${process.env.SONARR_API_KEY}`],
              useClientTorrents: true,
              torznab: [
                3, // IPT
                1, // SA
                2, // TL
              ].map(i => {
                // Ensure the URL is being correctly constructed with the API key
                const url = `https://prowlarr.darkfellanetwork.com/${i}/api?apikey=${PROWLARR_API_KEY}`;
              }),
            };
      loki-rules:
        enabled: true
        labels:
          loki_rule: "true"
        data:
          cross-seed.yaml: |
            groups:
              - name: cross-seed
                rules:
                  - alert: CrossSeedDatabaseMalformed
                    expr: |
                      sum by (app) (count_over_time({app="cross-seed"} |~ "(?i)database disk image is malformed"[1h])) > 0
                    for: 2m
                    labels:
                      severity: critical
                      category: logs
                    annotations:
                      app: "{{ "{{ $labels.container }}" }}"
                      summary: "{{ "{{ $labels.container }} is experiencing database issues" }}"
                  - alert: CrossSeedFailedToInject
                    expr: |
                      sum by (app) (count_over_time({app="cross-seed"} |~ "(?i)failed to inject"[1h])) > 0
                    for: 2m
                    labels:
                      severity: critical
                      category: logs
                    annotations:
                      app: "{{ "{{ $labels.container }}" }}"
                      summary: "{{ "{{ $labels.container }} failed to inject a torrent" }}"
