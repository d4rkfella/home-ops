---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-v17
  labels:
    cnpg.io/reload: ""
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5@sha256:bf8b5075909274326ca1ac71401460bd227a65ac36a303c8366dd40a29c764ea
  primaryUpdateStrategy: unsupervised
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: openebs-zfs-32k
      volumeMode: Filesystem
    resizeInUseVolumes: true
  walStorage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: openebs-zfs-32k
      volumeMode: Filesystem
  superuserSecret:
    name: &secret postgres-admin-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "1843MB"
      wal_init_zero: "off"
      wal_recycle: "off"
      wal_compression: "on"
      huge_pages: "on"
      work_mem: 10MB
    pg_hba:
      - hostssl all all 172.16.0.0/16 scram-sha-256
      - hostssl all all 127.0.0.1/32 scram-sha-256
      - host all all all reject
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4096Mi
      hugepages-2Mi: 2Gi
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
        encryption: AES256
      wal:
        compression: bzip2
        encryption: AES256
        maxParallel: 8
      destinationPath: s3://postgres-backup/
      endpointURL: https://2bd80478faceecf0d53c596cd910805f.eu.r2.cloudflarestorage.com
      serverName: postgres17-v1
      s3Credentials:
        accessKeyId:
          name: *secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: *secret
          key: ACCESS_SECRET_KEY

  bootstrap:
    recovery:
      source: &previousCluster postgres17-v2
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *previousCluster
