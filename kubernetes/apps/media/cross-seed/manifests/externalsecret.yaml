# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: cross-seed-secret
    template:
      data:
        config.js: |-
          const https = require('https');
          function fetchIndexers(baseUrl, apiKey, tag) {
            const url = new URL(`${baseUrl}/api/v1/tag/detail?apikey=${apiKey}`);
            let data = '';
            let done = false;
            let indexers = [];
            const req = https.get(url, (res) => {
              res.on('data', chunk => data += chunk);
              res.on('end', () => {
                try {
                  const response = JSON.parse(data);
                  const indexerIds = response.find(t => t.label === tag)?.indexerIds ?? [];
                  indexers = indexerIds.map(i => `${baseUrl}/${i}/api?apikey=${apiKey}`);
                  console.log(`Loaded ${indexers.length} indexers from Prowlarr`);
                } catch (e) {
                  console.error('Error parsing Prowlarr response', e);
                }
                done = true;
              });
            });
            req.on('error', (err) => {
              console.error('Error fetching indexers:', err);
              done = true;
            });
            req.end();
            require('deasync').loopWhile(() => !done);
            return indexers;
          }
          module.exports = {
            action: "inject",
            apiKey: '{{ .CROSS_SEED_API_KEY }}',
            delay: 30,
            duplicateCategories: false,
            flatLinking: false,
            includeNonVideos: true,
            includeSingleEpisodes: true,
            linkCategory: "cross-seed",
            linkDirs: ["/data/downloads/torrents/cross-seed", "/data/LaunchBox/cross-seed"],
            linkType: "hardlink",
            matchMode: "partial",
            seasonFromEpisodes: 0.8,
            port: Number(process.env.CROSS_SEED_PORT),
            torrentClients: [`qbittorrent:https://{{ .QBITTORRENT_USERNAME }}:{{ .QBITTORRENT_PASSWORD }}@qbittorrent.darkfellanetwork.com`],
            radarr: [`https://radarr.darkfellanetwork.com/?apikey={{ .RADARR_API_KEY }}`],
            skipRecheck: true,
            sonarr: [`https://sonarr.darkfellanetwork.com/?apikey={{ .SONARR_API_KEY }}`],
            useClientTorrents: true,
            torznab: fetchIndexers("https://prowlarr.darkfellanetwork.com", "{{.PROWLARR_API_KEY}}", "cross-seed"),
          };
  dataFrom:
    - extract:
        key: secrets/qbittorrent
    - extract:
        key: secrets/prowlarr
    - extract:
        key: secrets/radarr
    - extract:
        key: secrets/sonarr
    - extract:
        key: secrets/cross-seed
