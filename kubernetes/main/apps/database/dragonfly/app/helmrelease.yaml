---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly
spec:
  interval: 30m
  chart:
    spec:
      chart: dragonfly
      version: v1.26.0
      sourceRef:
        kind: HelmRepository
        name: dragonfly
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    passwordFromSecret:
      enable: true
      existingSecret:
        name: dragonfly-secret
        key: DRAGONFLY__PASSWORD

    tls:
      enabled: true
      createCerts: true
      duration: 8760h0m0s

    storage:
      enabled: true
      requests: 128Mi

    extraArgs:
      - --dbfilename=dragonfly-snapshot-{timestamp}
      - --snapshot_cron=* * * * *

    podSecurityContext:
      fsGroup: 65534

    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 65534

    serviceMonitor:
      enabled: true

    prometheusRule:
      enabled: true
      spec:
        - alert: DragonflyMissing
          expr: absent(dragonfly_uptime_in_seconds) == 1
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: Dragonfly is missing
            description: "Dragonfly is missing"
