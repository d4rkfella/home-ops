apiVersion: batch/v1
kind: CronJob
metadata:
  name: vaultbackup
spec:
  concurrencyPolicy: Forbid
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            vault.hashicorp.com/agent-inject: "true"
            vault.hashicorp.com/agent-configmap: "vault-backup-configmap"
            vault.hashicorp.com/agent-pre-populate-only: "true"
            vault.hashicorp.com/secret-volume-path: "/home/appuser/.aws"
            vault.hashicorp.com/tls-server-name: "vault.darkfellanetwork.com"
        spec:
          serviceAccountName: vault
          containers:
          - name: vaultbackup
            image: ghcr.io/d4rkfella/vault-backup:latest@sha256:d8ae98203bffc2203123162ddbb264c2fdfa93816c3a1b7ca56840fb1d7260e0
            imagePullPolicy: Always
            env:
              - name: VAULT_ADDR
                value: https://vault.darkfellanetwork.com:8200
              - name: S3BUCKET
                value: hashicorp-vault-backup
              - name: S3_ENDPOINT
                value: https://2bd80478faceecf0d53c596cd910805f.r2.cloudflarestorage.com
          restartPolicy: OnFailure
