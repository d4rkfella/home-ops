---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: radarr-route-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: radarr
  oidc:
    provider:
      issuer: "https://accounts.darkfellanetwork.com/realms/DarkfellaNET"
    clientID: "345a70b9-dd3e-49cd-b2d5-5af80330130b"
    clientSecret:
      name: "radarr-secret"
    redirectURL: "https://radarr.darkfellanetwork.com/oauth2/callback"
    logoutPath: "/logout"
