controllers:
  multus:
    type: daemonset
    initContainers:
      install-multus-binary:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.0@sha256:a214d208a7a1d49d1d2b06875b3ffaf5f202880012adbb4d3cbc9c69a61587b3
        command: ["/install_multus"]
        args:
          - --type
          - thin
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
      install-cni-plugins:
        image:
          repository: ghcr.io/d4rkfella/cni-plugins-install
          tag: 1.0.2@sha256:f0839eb98e6a65f8e921569ceb00d179b5644ae31f9da23d64b03e758ebd3e78
        env:
          # renovate: datasource=github-releases depName=containernetworking/plugins
          CNI_PLUGINS_VERSION: v1.7.1
    containers:
      multus:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.0@sha256:a214d208a7a1d49d1d2b06875b3ffaf5f202880012adbb4d3cbc9c69a61587b3
        args:
          - --multus-conf-file=auto
          - --multus-autoconfig-dir=/host/etc/cni/net.d
          - --cni-conf-dir=/host/etc/cni/net.d
          - --cleanup-config-on-exit=true
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 50Mi
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
defaultPodOptions:
  hostNetwork: true
  terminationGracePeriodSeconds: 15
  dnsPolicy: "Default"
persistence:
  cni:
    type: hostPath
    hostPath: /etc/cni/net.d
    advancedMounts:
      multus:
        multus:
          - path: /host/etc/cni/net.d
  cnibin:
    type: hostPath
    hostPath: /opt/cni/bin
    advancedMounts:
      multus:
        install-multus-binary:
          - path: /host/opt/cni/bin
            mountPropagation: Bidirectional
        multus:
          - path: /host/opt/cni/bin
        install-cni-plugins:
          - path: /host/opt/cni/bin
  tmp:
    type: emptyDir
    advancedMounts:
      multus:
        install-cni-plugins:
          - path: /tmp
serviceAccount:
  create: true
  name: multus
