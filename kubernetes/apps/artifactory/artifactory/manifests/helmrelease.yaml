apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jfrog
spec:
  interval: 1h
  url: https://charts.jfrog.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: artifactory
spec:
  interval: 1h
  chart:
    spec:
      chart: artifactory
      version: "107.111.7"
      sourceRef:
        kind: HelmRepository
        name: jfrog
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nginx:
      enabled: true
      service:
        annotations:
          lbipam.cilium.io/ips: "192.168.91.86"
