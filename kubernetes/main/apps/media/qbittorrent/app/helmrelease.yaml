---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 30m
  chart:
    spec:
      verify:
        provider: cosign
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system

  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.3@sha256:19597e4a5c5e52702ff6b4ea5c4b5f9f42433d6c2f1ef1d2db5964938bf44557
            env:
              UMASK: "022"
              TZ: &TZ Europe/Sofia
              QBT_WEBUI_PORT: &port 80
              QBT_TORRENTING_PORT: &torrentPort 50413
              CROSS_SEED_ENABLED: true
              CROSS_SEED_SLEEP_INTERVAL: 15
              PUSHOVER_ENABLED: true
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /scripts/healthcheck.sh
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  failureThreshold: 3
              liveness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 16Gi

          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            args:
              - --repo=https://github.com/WDaan/VueTorrent
              - --ref=latest-release
              - --period=86400s
              - --root=/addons
            securityContext: *securityContext
            resources:
              requests:
                cpu: 10m
                memory: 25Mi

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: qbittorrent
        primary: true
        ports:
          http:
            port: *port
      upload:
        controller: qbittorrent
        primary: false
        type: LoadBalancer
        allocateLoadBalancerNodePorts: false
        annotations:
          lbipam.cilium.io/ips: 192.168.91.82
        ports:
          bittorrent-tcp:
            enabled: true
            port: *torrentPort
            protocol: TCP
          bittorrent-udp:
            enabled: true
            port: *torrentPort
            protocol: UDP

    ingress:
      app:
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</body>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/vuetorrent/mind.css"></body>';
            sub_filter_once on;
          cert-manager.io/cluster-issuer: zerossl-prod
          cert-manager.io/private-key-rotation-policy: Always
          cert-manager.io/private-key-algorithm: ECDSA
          cert-manager.io/private-key-size: "384"
        className: internal
        tls:
          - hosts:
              - &host "{{ .Release.Name }}.darkfellanetwork.com"
            secretName: qbittorrent-tls
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 5Gi
        accessMode: ReadWriteOnce
        storageClass: openebs-zfs-128k
        advancedMounts:
          qbittorrent:
            app:
              - path: /config

      scripts:
        type: configMap
        name: qbittorrent-scripts
        defaultMode: 0550
        advancedMounts:
          qbittorrent:
            app:
              - readOnly: true

      media:
        type: nfs
        server: 192.168.91.40
        path: /mnt/exos20/data
        advancedMounts:
          qbittorrent:
            app:
              - path: /data/downloads/torrents
                subPath: downloads/torrents

      addons:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            app:
              - path: /addons
                readOnly: true
            git-sync:
              - path: /addons

      tmp:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            git-sync:
              - path: /tmp

    rawResources:
      volsync-secret:
        enabled: true
        apiVersion: external-secrets.io/v1beta1
        kind: ExternalSecret
        spec:
          spec:
            secretStoreRef:
              kind: ClusterSecretStore
              name: vault-backend
            target:
              name: &volsync-secret "{{ .Release.Name }}-volsync-secret"
            dataFrom:
              - key: secrets/volsync/qbittorrent

      volsync-src:
        enabled: true
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        spec:
          spec:
            sourcePVC: &volsync-pvc "{{ .Release.Name }}-config"
            trigger:
              schedule: "0 7 * * *"
            restic:
              copyMethod: Clone
              storageClassName: &storageClass openebs-zfs-128k
              pruneIntervalDays: 7
              repository: *volsync-secret
              cacheCapacity: 2Gi
              moverSecurityContext: &moverSecurityContext
                runAsUser: 2000
                runAsGroup: 2000
                fsGroup: 2000
              retain:
                daily: 7
                within: 3d

      volsync-dst:
        enabled: false
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationDestination
        spec:
          spec:
            trigger:
              manual: restore-once
            restic:
              repository: *volsync-secret
              destinationPVC: *volsync-pvc
              copyMethod: Direct
              enableFileDeletion: true
              moverSecurityContext: *moverSecurityContext

    configMaps:
      gatus-ep:
        enabled: true
        labels:
          gatus.io/enabled: "true"
        data:
          config.yaml: |
            endpoints:
              - name: "qBittorrent"
                group: guarded
                url: "https://qbittorrent.darkfellanetwork.com/api/v2/app/version"
                interval: 1m
                ui:
                  hide-hostname: true
                  hide-url: true
                client:
                  dns-resolver: tcp://172.17.0.10:53
                conditions:
                  - "[STATUS] == 403"
                alerts:
                  - type: pushover

      loki-rules:
        enabled: true
        labels:
          loki_rule: "true"
        data:
          qbittorrent.yaml: |
            groups:
              - name: qbittorrent
                rules:
                  - alert: QbittorrentFastResumeRejected
                    expr: |
                      sum by (app) (count_over_time({app="qbittorrent"} |~ "(?i)fast resume rejected"[1h])) > 0
                    for: 2m
                    labels:
                      severity: critical
                      category: logs
                    annotations:
                      app: "{{ "{{ $labels.container }}" }}"
                      summary: "{{ "{{ $labels.container }} has a torrent with fast resume rejected" }}"

      scripts:
        enabled: true
        data:
          healthcheck.sh: |
            #!/bin/bash

            http_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:80/api/v2/app/version)
            if [[ $http_code != 200 ]]; then
                log "App status: not up yet, did you enable \"Bypass authentication for clients on localhost\" in the Web UI options?"
                exit 1
            else
                log "App status: up and running"
            fi

            exit 0
