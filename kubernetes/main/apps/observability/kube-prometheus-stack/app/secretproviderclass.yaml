---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: oauth-proxy-config
spec:
  provider: vault
  parameters:
    roleName: 'prometheus'
    vaultAddress: 'https://vault.darkfellanetwork.com:8200'
    objects: |
      - objectName: "oauth2-proxy-config"
        secretPath: "secrets/oauth2/prometheus"
        secretKey: "oauth2-proxy-config"
