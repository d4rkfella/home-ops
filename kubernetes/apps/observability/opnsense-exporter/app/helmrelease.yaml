apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opnsense-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      opnsense-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/d4rkfella/opnsense-exporter
              tag: 0.0.8@sha256:e1539b6736bc6c8cb5a6f7af3866596a0b3dfdb225ce3a042ad519bbfb7095d4
              pullPolicy: IfNotPresent
            args:
              - --runtime.gomaxprocs=2
              - --opnsense.protocol=https
              - --opnsense.address=router.darkfellanetwork.com
              - --exporter.instance-label=router
              - --web.listen-address=:8080
              - --web.config.file=/etc/web-config.yaml
              - --exporter.disable-openvpn
            env:
              TZ: Europe/Sofia
              OPNSENSE_EXPORTER_OPS_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: &secret opnsense-exporter-secret
                    key: key
              OPNSENSE_EXPORTER_OPS_API_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: secret
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        runAsNonRoot: true

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080

    serviceMonitor:
      app:
        serviceName: opnsense-exporter
        endpoints:
          - port: http
            scheme: https
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            basicAuth:
              username:
                name: *secret
                key: username
              password:
                name: *secret
                key: password
            tlsConfig:
              ca:
                secret:
                  name: opnsense-exporter-tls
                  key: ca.crt
              insecureSkipVerify: false

    persistence:
      tls:
        type: secret
        name: opnsense-exporter-tls
        globalMounts:
          - path: /etc/ssl/certs/opnsense-exporter.crt
            subPath: tls.crt
            readOnly: true
          - path: /etc/ssl/private/opnsense-exporter.key
            subPath: tls.crt
            readOnly: true
      web-config:
        type: secret
        name: *secret
        globalMounts:
          - path: /etc/web-config.yaml
            subPath: web-config.yaml
            readOnly: true
