apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
spec:
  gatewayClassName: envoy-gateway
  addresses:
    - type: IPAddress
      value: 192.168.91.65
  listeners:
    - name: http
      protocol: HTTP
      port: 80
infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
    listeners:
      - name: http
        protocol: HTTP
        port: 80
        hostname: "*.darkfellanetwork.com"
        allowedRoutes:
          namespaces:
            from: Same
      - name: https
        protocol: HTTPS
        port: 443
        hostname: "*.darkfellanetwork.com"
        allowedRoutes:
          namespaces:
            from: All
        tls:
          mode: Terminate
          certificateRefs:
            - kind: Secret
              name: darkfellanet-tls
