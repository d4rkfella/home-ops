apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-proxy-config
spec:
  bootstrap:
    type: JSONPatch
    jsonPatches:
      - op: add
        path: /static_resources/clusters/1/dns_lookup_family
        value: V4_ONLY
      - op: add
        path: /static_resources/clusters/2/dns_lookup_family
        value: V4_ONLY
      - op: add
        path: /static_resources/listeners/0/filter_chains/0/filters/0/typed_config/normalize_path
        value: false
