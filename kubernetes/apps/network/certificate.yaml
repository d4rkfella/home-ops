apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: darkfellanet
  namespace: network
spec:
  secretName: darkfellanet-tls
  issuerRef:
    name: zerossl-prod
    kind: ClusterIssuer
  commonName: darkfellanetwork.com
  dnsNames:
    - darkfellanetwork.com
    - "*.darkfellanetwork.com"
