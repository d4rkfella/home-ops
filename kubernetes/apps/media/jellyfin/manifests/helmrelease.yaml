---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jellyfin:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/d4rkfella/jellyfin
              tag: 10.10.7@sha256:74a52526b58fd8cbcfc70c8bb2163e6c3032642bbd6b1872ef244d6b0f1a9405
              pullPolicy: IfNotPresent
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_PublishedServerUrl: https://jellyfin.darkfellanetwork.com
              TZ: Europe/Sofia
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                nvidia.com/gpu: 1
                cpu: 100m
                memory: 512Mi
              limits:
                nvidia.com/gpu: 1
                memory: 8Gi
        pod:
          runtimeClassName: nvidia
          tolerations:
            - key: nvidia.com/gpu
              operator: Exists
              effect: NoSchedule
    defaultPodOptions:
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        runAsNonRoot: true
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: jellyfin
        type: LoadBalancer
        allocateLoadBalancerNodePorts: false
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: jellyfin.darkfellanetwork.com
          lbipam.cilium.io/ips: 192.168.91.75
        ports:
          http:
            port: *port
          https:
            port: 443
          discovery:
            port: 7359
            protocol: UDP

    serviceMonitor:
      app:
        serviceName: jellyfin
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            tlsConfig:
              serverName: jellyfin.darkfellanetwork.com

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config

      tmp:
        type: emptyDir

      cache:
        suffix: cache
        type: persistentVolumeClaim
        size: 150Gi
        storageClass: openebs-zfs-1m
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /cache

      media:
        type: nfs
        server: 192.168.91.40
        path: /mnt/exos20/data/media
        globalMounts:
          - path: /data/media

      cert:
        type: secret
        name: jellyfin-tls
        globalMounts:
          - path: /etc/ssl/certs/jellyfin-keystore.p12
            subPath: keystore.p12
            readOnly: true
