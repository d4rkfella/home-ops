controllers:
  multus:
    serviceAccount:
      identifier: multus
    type: daemonset
    initContainers:
      install-multus-binary:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.1@sha256:6dbbefc84f8a7526089fc5be8fa0ee2be5959d01e8316b998e9ca6c2f0580cfc
        command: ["/install_multus"]
        args:
          - --type
          - thin
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
      install-cni-plugins:
        image:
          repository: ghcr.io/d4rkfella/cni-plugins-install
          tag: 1.0.2@sha256:c07834e2252354a1d95f0474003fad566576c27050991eb040b8a6171416ee83
        env:
          # renovate: datasource=github-releases depName=containernetworking/plugins
          CNI_PLUGINS_VERSION: v1.7.1
    containers:
      multus:
        image:
          repository: ghcr.io/d4rkfella/multus-cni
          tag: 4.2.1@sha256:6dbbefc84f8a7526089fc5be8fa0ee2be5959d01e8316b998e9ca6c2f0580cfc
        args:
          - --multus-conf-file=auto
          - --multus-autoconfig-dir=/host/etc/cni/net.d
          - --cni-conf-dir=/host/etc/cni/net.d
          - --cleanup-config-on-exit=true
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 50Mi
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError

defaultPodOptions:
  hostNetwork: true
  terminationGracePeriodSeconds: 15
  dnsPolicy: "Default"

persistence:
  cni:
    type: hostPath
    hostPath: /etc/cni/net.d
    advancedMounts:
      multus:
        multus:
          - path: /host/etc/cni/net.d
  cnibin:
    type: hostPath
    hostPath: /opt/cni/bin
    advancedMounts:
      multus:
        install-multus-binary:
          - path: /host/opt/cni/bin
            mountPropagation: Bidirectional
        multus:
          - path: /host/opt/cni/bin
        install-cni-plugins:
          - path: /host/opt/cni/bin
  tmp:
    type: emptyDir
    advancedMounts:
      multus:
        install-cni-plugins:
          - path: /tmp

serviceAccount:
  multus: {}
