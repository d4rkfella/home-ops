apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  labels:
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/instance: dragonfly-cluster
    app.kubernetes.io/part-of: dragonfly-operator
    app.kubernetes.io/created-by: dragonfly-operator
  name: dragonfly-cluster
spec:
  image: ghcr.io/dragonflydb/dragonfly:v1.30.1@sha256:2a5c3606df45b8d171a9b46cec56a246b773e53def973c763d52b044534b76ed
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --dbfilename=dragonfly-dump-{timestamp}
  snapshot:
    cron: "*/5 * * * *"
    persistentVolumeClaimSpec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
  securityContext:
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities: { drop: ["ALL"] }
    readOnlyRootFilesystem: true
    seccompProfile: { type: RuntimeDefault }
  authentication:
    passwordFromSecret:
      name: dragonfly-secret
      key: DRAGONFLY_PASSWORD
      optional: false
  tlsSecretRef:
    name: dragonfly-internal-tls
    namespace: database
