
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin-plugins
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jrpm:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nginx
              tag: stable
            #securityContext: *securityContext
            resources:
              requests:
                cpu: 10m
              limits:
                cpu: 2000m
                memory: 256Mi

    defaultPodOptions:
      hostUsers: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: jrpm
        ports:
          http:
            port: &port 80

    route:
      app:
        hostnames: ["{{ .Release.Name }}.darkfellanetwork.com"]
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        suffix: data
        type: persistentVolumeClaim
        size: 15Gi
        accessMode: ReadWriteOnce
        storageClass: openebs-zfs-128k
        globalMounts:
          - path: /usr/share/nginx/html
            readOnly: true

      run-dir:
        type: emptyDir
        globalMounts:
          - path: /run

      cache:
        type: emptyDir
        globalMounts:
          - path: /var/cache/nginx

      nginx-config:
        type: configMap
        name: nginx-conf
        globalMounts:
          - path: /etc/nginx/conf.d/jellyfin-plugins.conf
            subPath: jellyfin-plugins.conf
