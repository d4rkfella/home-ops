---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cdi-operator
  namespace: &ns cdi
spec:
  dependsOn:
    - name: kubevirt
      namespace: kubevirt
  path: ./kubernetes/apps/cdi/cdi-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *ns
  wait: true
  interval: 30m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cdi-operator-config
  namespace: &ns cdi
spec:
  dependsOn:
    - name: cdi-operator
      namespace: cdi
  path: ./kubernetes/apps/cdi/cdi-operator/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *ns
  wait: true
  interval: 30m
  timeout: 5m
