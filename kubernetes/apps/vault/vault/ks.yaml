---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app vault
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/internal
  path: ./kubernetes/apps/vault/vault/manifests
  postBuild:
    substitute:
      APP: *app
      GATUS_NAME: "HashiCorp Vault"
      GATUS_PATH: /v1/sys/health
      GATUS_PORT: "8200"
      GATUS_CONDITIONS: '["[BODY].initialized == true", "[BODY].sealed == false"]'
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 1h
  timeout: 5m
  retryInterval: 2m
