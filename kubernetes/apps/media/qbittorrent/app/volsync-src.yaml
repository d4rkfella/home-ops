apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: qbittorrent-src
spec:
  sourcePVC: qbittorrent-config
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Clone
    storageClassName: openebs-zfs-128k
    pruneIntervalDays: 7
    repository: qbittorrent-volsync-secret
    cacheCapacity: 2Gi
    moverSecurityContext:
      runAsUser: 2000
      runAsGroup: 3000
      fsGroup: 2000
    retain:
      daily: 7
      within: 3d
