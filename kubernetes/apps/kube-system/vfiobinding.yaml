apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pci-device-binder
  namespace: kube-system
  labels:
    app: pci-binder
spec:
  selector:
    matchLabels:
      app: pci-binder
  template:
    metadata:
      labels:
        app: pci-binder
    spec:
      restartPolicy: Always
      initContainers:
        - name: pci-bind
          image: ghcr.io/d4rkfella/talos-vfio-binding:latest@sha256:149fa9165e5d689cfeeb8bc5226d172c15cc9d1c7cf0ef11c4a6f2d90f1b4f7d
          env:
            - name: ZPOOL_NAME
              value: exos20
            - name: PCI_IDS
              value: "0000:05:00.0,0000:0a:00.0"
          volumeMounts:
            - mountPath: /sys
              name: sysfs
          securityContext:
            privileged: true

      containers:
        - name: placeholder
          image: busybox:latest
          command: ["sh", "-c", "echo 'DaemonSet active but idle'; sleep infinity"]

      volumes:
        - name: sysfs
          hostPath:
            path: /sys
