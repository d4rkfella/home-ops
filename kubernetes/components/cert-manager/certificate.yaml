---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${APP}-tls
spec:
  dnsNames: ${DNS_NAMES}
  subject:
    organizations:
      - DarkfellaNET
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: ${ISSUER:=zerossl-prod}
  privateKey:
    algorithm: ECDSA
    rotationPolicy: Always
    size: 384
    encoding: PKCS8
  secretName: ${APP}-tls
  usages:
    - digital signature
    - key encipherment
