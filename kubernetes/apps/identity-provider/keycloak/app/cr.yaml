---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  unsupported:
    podTemplate:
      spec:
        volumes:
          - name: postgres-ca
            secret:
              secretName: &secret keycloak-secret
        containers:
          - name: keycloak
            env:
              - name: KC_DB_URL_PROPERTIES
                value: "?sslmode=verify-full&sslrootcert=/etc/ssl/certs/cnpg-ca.crt"
            volumeMounts:
              - name: postgres-ca
                mountPath: /etc/ssl/certs/cnpg-ca.crt
                subPath: ca.crt
                readOnly: true

        initContainers:
          - name: init-db
            image: "ghcr.io/d4rkfella/postgres-init:1.0.1@sha256:3f0afb2a62c2b56c9072ccb499e6ce6d5bd9c87d85e5f39df58333435d0c4025"
            imagePullPolicy: IfNotPresent
            env:
              - name: INIT_POSTGRES_HOST
                value: &dbHost postgres-v17-rw.database.svc.cluster.local
              - name: INIT_POSTGRES_PORT
                value: '5432'
              - name: INIT_POSTGRES_SSLMODE
                value: require
              - name: INIT_POSTGRES_DBNAME
                value: &dbName keycloak
              - name: INIT_POSTGRES_SUPER_USER
                value: postgres-db-manager
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_SUPER_PASS
              - name: INIT_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_USERNAME
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_PASSWORD
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

        securityContext:
          runAsNonRoot: true
          seccompProfile: { type: RuntimeDefault }

  db:
    vendor: postgres
    usernameSecret:
      name: *secret
      key: POSTGRES_USERNAME
    passwordSecret:
      name: *secret
      key: POSTGRES_PASSWORD
    host: *dbHost
    database: *dbName
    port: 5432
    schema: public

  instances: 1

  image: ghcr.io/d4rkfella/keycloak:26.2.1@sha256:c0a95a555d7aeb1d26d830be364baea00472cb1d8a24084274c218e3670c546a

  startOptimized: true

  #bootstrapAdmin:
    #user:
      #secret: *secret

  proxy:
    headers: xforwarded

  hostname:
    hostname: https://accounts.darkfellanetwork.com

  http:
    httpEnabled: true
    httpPort: 80

  ingress:
    enabled: false
